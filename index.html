<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Hand Particle System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            background: black;
            font-family: Arial, sans-serif;
        }
        canvas { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
        }
        #cameraFeed {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border: 2px solid #00ff88;
            border-radius: 10px;
            overflow: hidden;
            z-index: 100;
        }
        #cameraFeed video {
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .hand-indicator {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(0,255,255,0.8), transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: none;
        }
        .warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(3px);
            display: none;
            z-index: 5;
        }
        .ui-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00ff88;
            z-index: 100;
            font-size: 14px;
        }
        .mode-btn {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
            cursor: pointer;
        }
        .mode-btn.active {
            background: #00aaff;
            border-color: #00ffff;
        }
        .status {
            margin: 10px 0;
            padding: 5px;
            background: #111;
            border-radius: 5px;
            text-align: center;
        }
        .warning-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(255, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            display: none;
            z-index: 100;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div id="overlay">
        <div class="hand-indicator" id="handIndicator"></div>
    </div>
    <div class="warning" id="warningOverlay"></div>
    <div class="warning-text" id="warningText">‚ö†Ô∏è HAND TOO CLOSE ‚ö†Ô∏è</div>
    
    <div id="cameraFeed">
        <video id="cameraVideo" autoplay playsinline muted></video>
    </div>
    
    <div class="ui-panel">
        <div style="color:#00ffff; margin-bottom:10px; text-align:center;">
            ‚ú® Hand Particle Control
        </div>
        <button class="mode-btn active" onclick="setMode('follow')">üëã Follow Hand</button>
        <button class="mode-btn" onclick="setMode('swirl')">üåÄ Swirl Effect</button>
        <button class="mode-btn" onclick="setMode('explode')">üí• Explode</button>
        <button class="mode-btn" onclick="setMode('rainbow')">üåà Rainbow</button>
        
        <div class="status">
            Camera: <span id="camStatus" style="color:#00ff00">OFF</span><br>
            Hand: <span id="handStatus" style="color:#ff4444">NO</span><br>
            Particles: <span id="particleCount">5000</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- MediaPipe Hand Pose -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // ========== CONFIGURATION ==========
        const config = {
            particleCount: 5000,
            handSmoothing: 0.2,
            warningDistance: 0.15, // Hand distance that triggers warning
            particleSize: 0.03,
            attractionForce: 0.05,
            swirlForce: 0.02,
            explodeForce: 0.1
        };

        // ========== GLOBAL VARIABLES ==========
        let scene, camera, renderer;
        let particles = [];
        let currentMode = 'follow';
        let handDetected = false;
        let handX = 0.5, handY = 0.5;
        let smoothHandX = 0.5, smoothHandY = 0.5;
        let handSize = 0;
        let handTooClose = false;
        let handResults = null;

        // ========== INITIALIZE THREE.JS ==========
        function initThreeJS() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 20;
            
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('particleCanvas'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            
            createParticles();
            createLights();
        }

        // ========== CREATE PARTICLES ==========
        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(config.particleCount * 3);
            const colors = new Float32Array(config.particleCount * 3);
            
            for (let i = 0; i < config.particleCount; i++) {
                const i3 = i * 3;
                const radius = 10 + Math.random() * 5;
                const angle = Math.random() * Math.PI * 2;
                const height = (Math.random() - 0.5) * 10;
                
                positions[i3] = Math.cos(angle) * radius;
                positions[i3 + 1] = Math.sin(angle) * radius * 0.3 + height;
                positions[i3 + 2] = Math.sin(angle) * radius;
                
                colors[i3] = Math.random() * 0.5 + 0.5;
                colors[i3 + 1] = Math.random() * 0.5 + 0.5;
                colors[i3 + 2] = Math.random() * 0.5 + 0.5;
                
                particles.push({
                    x: positions[i3],
                    y: positions[i3 + 1],
                    z: positions[i3 + 2],
                    originalX: positions[i3],
                    originalY: positions[i3 + 1],
                    originalZ: positions[i3 + 2],
                    vx: 0, vy: 0, vz: 0,
                    phase: Math.random() * Math.PI * 2
                });
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: config.particleSize,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            const particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
            
            window.particleSystem = particleSystem;
        }

        // ========== CREATE LIGHTS ==========
        function createLights() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0x00ffff, 1, 50);
            pointLight.position.set(0, 0, 20);
            scene.add(pointLight);
            window.pointLight = pointLight;
        }

        // ========== UPDATE PARTICLES ==========
        function updateParticles() {
            if (!window.particleSystem || !handDetected) return;
            
            const positions = window.particleSystem.geometry.attributes.position.array;
            const colors = window.particleSystem.geometry.attributes.color.array;
            
            // Convert normalized hand position to 3D space
            const targetX = (smoothHandX - 0.5) * 30;
            const targetY = (0.5 - smoothHandY) * 20;
            
            // Update point light position
            if (window.pointLight) {
                window.pointLight.position.x = targetX;
                window.pointLight.position.y = targetY;
                
                // Change light color if hand too close
                if (handTooClose) {
                    window.pointLight.color.setHex(0xff0000);
                    window.pointLight.intensity = 2;
                } else {
                    window.pointLight.color.setHex(0x00ffff);
                    window.pointLight.intensity = 1;
                }
            }
            
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                const i3 = i * 3;
                
                // Apply friction
                p.vx *= 0.95;
                p.vy *= 0.95;
                p.vz *= 0.95;
                
                // Calculate distance to hand
                const dx = targetX - p.x;
                const dy = targetY - p.y;
                const dz = 0 - p.z;
                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz) + 0.1;
                
                // Apply mode behavior
                switch(currentMode) {
                    case 'follow':
                        p.vx += dx / dist * config.attractionForce;
                        p.vy += dy / dist * config.attractionForce;
                        p.vz += dz / dist * config.attractionForce;
                        break;
                        
                    case 'swirl':
                        const angle = Math.atan2(p.y - targetY, p.x - targetX);
                        p.vx += Math.cos(angle + Math.PI/2) * 0.5 * config.swirlForce;
                        p.vy += Math.sin(angle + Math.PI/2) * 0.5 * config.swirlForce;
                        p.vz += Math.sin(Date.now() * 0.001 + p.phase) * 0.01;
                        break;
                        
                    case 'explode':
                        p.vx += dx / dist * -config.explodeForce;
                        p.vy += dy / dist * -config.explodeForce;
                        p.vz += dz / dist * -config.explodeForce;
                        break;
                        
                    case 'rainbow':
                        p.phase += 0.02;
                        colors[i3] = 0.5 + 0.5 * Math.sin(p.phase);
                        colors[i3 + 1] = 0.5 + 0.5 * Math.sin(p.phase + Math.PI/3);
                        colors[i3 + 2] = 0.5 + 0.5 * Math.sin(p.phase + 2*Math.PI/3);
                        break;
                }
                
                // Update position
                p.x += p.vx;
                p.y += p.vy;
                p.z += p.vz;
                
                // Keep particles in bounds
                const bound = 25;
                if (Math.abs(p.x) > bound) p.vx *= -0.5;
                if (Math.abs(p.y) > bound) p.vy *= -0.5;
                if (Math.abs(p.z) > bound) p.vz *= -0.5;
                
                // Update buffer
                positions[i3] = p.x;
                positions[i3 + 1] = p.y;
                positions[i3 + 2] = p.z;
            }
            
            window.particleSystem.geometry.attributes.position.needsUpdate = true;
            if (currentMode === 'rainbow') {
                window.particleSystem.geometry.attributes.color.needsUpdate = true;
            }
        }

        // ========== INITIALIZE CAMERA ==========
        async function initCamera() {
            const video = document.getElementById('cameraVideo');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "user",
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                // Start hand tracking
                startHandTracking(video);
                
                document.getElementById('camStatus').textContent = 'ON';
                document.getElementById('camStatus').style.color = '#00ff00';
                
                return true;
            } catch (error) {
                console.error("Camera error:", error);
                document.getElementById('camStatus').textContent = 'ERROR';
                document.getElementById('camStatus').style.color = '#ff4444';
                return false;
            }
        }

        // ========== HAND TRACKING ==========
        function startHandTracking(video) {
            const hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            
            hands.onResults((results) => {
                handResults = results;
                processHandResults(results);
            });
            
            const camera = new Camera(video, {
                onFrame: async () => {
                    await hands.send({image: video});
                },
                width: 640,
                height: 480
            });
            
            camera.start();
        }

        // ========== PROCESS HAND RESULTS ==========
        function processHandResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                
                // Get wrist position (landmark 0)
                const wrist = results.multiHandLandmarks[0][0];
                
                // Update hand position
                handX = wrist.x;
                handY = wrist.y;
                
                // Smooth hand position
                smoothHandX += (handX - smoothHandX) * config.handSmoothing;
                smoothHandY += (handY - smoothHandY) * config.handSmoothing;
                
                // Calculate hand size (distance between wrist and middle finger)
                if (results.multiHandLandmarks[0].length >= 12) {
                    const middleFinger = results.multiHandLandmarks[0][12];
                    const dx = middleFinger.x - wrist.x;
                    const dy = middleFinger.y - wrist.y;
                    handSize = Math.sqrt(dx*dx + dy*dy);
                    
                    // Check if hand is too close
                    handTooClose = handSize > config.warningDistance;
                }
                
                // Update hand indicator
                const indicator = document.getElementById('handIndicator');
                indicator.style.display = 'block';
                indicator.style.left = (smoothHandX * 100) + '%';
                indicator.style.top = (smoothHandY * 100) + '%';
                
                // Change indicator color if too close
                if (handTooClose) {
                    indicator.style.background = 'radial-gradient(circle, rgba(255,0,0,0.8), transparent 70%)';
                } else {
                    indicator.style.background = 'radial-gradient(circle, rgba(0,255,255,0.8), transparent 70%)';
                }
                
                // Update UI
                document.getElementById('handStatus').textContent = 'YES';
                document.getElementById('handStatus').style.color = '#00ff00';
                
                // Show/hide warning
                const warningOverlay = document.getElementById('warningOverlay');
                const warningText = document.getElementById('warningText');
                
                if (handTooClose) {
                    warningOverlay.style.display = 'block';
                    warningText.style.display = 'block';
                } else {
                    warningOverlay.style.display = 'none';
                    warningText.style.display = 'none';
                }
                
            } else {
                handDetected = false;
                document.getElementById('handIndicator').style.display = 'none';
                document.getElementById('handStatus').textContent = 'NO';
                document.getElementById('handStatus').style.color = '#ff4444';
                
                document.getElementById('warningOverlay').style.display = 'none';
                document.getElementById('warningText').style.display = 'none';
            }
        }

        // ========== SET MODE ==========
        function setMode(mode) {
            currentMode = mode;
            
            // Update button styles
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Reset particles to original positions for clean transition
            if (window.particleSystem) {
                for (let i = 0; i < particles.length; i++) {
                    particles[i].vx = particles[i].vy = particles[i].vz = 0;
                }
            }
        }

        // ========== ANIMATION LOOP ==========
        function animate() {
            requestAnimationFrame(animate);
            
            updateParticles();
            
            // Rotate camera slowly
            const time = Date.now() * 0.0005;
            camera.position.x = Math.cos(time) * 15;
            camera.position.z = Math.sin(time) * 15;
            camera.lookAt(0, 0, 0);
            
            renderer.render(scene, camera);
        }

        // ========== RESIZE HANDLER ==========
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ========== INITIALIZE EVERYTHING ==========
        async function init() {
            initThreeJS();
            await initCamera();
            animate();
            
            window.addEventListener('resize', onResize);
        }

        // Start when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
