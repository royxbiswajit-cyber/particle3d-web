<body>

    <!-- Branding -->

    <!-- Gesture Guide -->
    <div class="gesture-guide">
        <div class="gesture-item">

            <div class="gesture-emoji">‚úåÔ∏è</div>

        </div>
        <div class="gesture-item">
            <div class="gesture-emoji">üëã</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // ========== BISWAJIT ROY PARTICLE SYSTEM ==========
        const BRSystem = {
            version: "1.0",
            author: "Biswajit Roy",
            created: new Date().toISOString().split('T')[0]
        };

        console.log(`üöÄ ${BRSystem.author} - ${BRSystem.version} | ${BRSystem.created}`);

        // ========== CONFIGURATION ==========
        const CONFIG = {
            PARTICLE_COUNT: 10000,
            PARTICLE_SIZE: 0.02,
            MIN_SIZE: 0.005,
            MAX_SIZE: 0.06,
            SMOOTHING: 0.12,
            ATTRACTION_FORCE: 0.05,
            ORBIT_SPEED: 0.3,
            SWIRL_INTENSITY: 0.4,
            COLOR_CHANGE_SPEED: 0.5,
            FRICTION: 0.93,
            BOUNDARY: 35
        };

        // ========== STATE ==========
        let scene, camera, renderer;
        let particles = [];
        let particleSystem;
        let hand = {
            detected: false,
            position: { x: 0.5, y: 0.5 },
            smooth: { x: 0.5, y: 0.5 },
            lastPos: { x: 0.5, y: 0.5 },
            velocity: { x: 0, y: 0 },
            fist: false,
            palmOpen: true,
            twoFingers: false,
            lastTwoFingers: false,
            size: 1.0,
            orbitAngle: 0
        };
        let video;
        let time = 0;
        let colorThemeIndex = 0;
        
        // Subtle color themes
        const colorThemes = [
            {
                name: "Ocean",
                colors: [[0.3, 0.6, 0.9], [0.2, 0.8, 0.9], [0.4, 0.7, 1.0]]
            },
            {
                name: "Forest",
                colors: [[0.3, 0.8, 0.5], [0.4, 0.9, 0.6], [0.5, 0.7, 0.4]]
            },
            {
                name: "Sunset",
                colors: [[0.9, 0.5, 0.3], [0.9, 0.7, 0.4], [1.0, 0.6, 0.3]]
            },
            {
                name: "Lavender",
                colors: [[0.7, 0.5, 0.9], [0.8, 0.6, 1.0], [0.6, 0.4, 0.8]]
            },
            {
                name: "Coral",
                colors: [[0.9, 0.4, 0.5], [1.0, 0.5, 0.6], [0.8, 0.3, 0.4]]
            }
        ];

        // ========== INIT THREE.JS ==========
        function initThreeJS() {
            // Scene with subtle fog
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x0a0a14, 0.01);
            
            // Camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 30);
            
            // Renderer with enhanced quality
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'), 
                antialias: true,
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x0a0a14);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            
            // Create particles
            createParticleField();
            
            // Setup lighting
            setupLighting();
            
            updateStatus('particles', true);
        }

        // ========== CREATE PARTICLE FIELD ==========
        function createParticleField() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(CONFIG.PARTICLE_COUNT * 3);
            const colors = new Float32Array(CONFIG.PARTICLE_COUNT * 3);
            const sizes = new Float32Array(CONFIG.PARTICLE_COUNT);
            
            // Create a beautiful particle cloud formation
            for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                
                // Create a nebula-like distribution
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.pow(Math.random(), 1.5) * 30;
                const height = (Math.random() - 0.5) * 8;
                
                // Spiral galaxy formation
                const spiralFactor = Math.random() * 0.5;
                positions[i3] = Math.cos(angle + spiralFactor) * radius;
                positions[i3 + 1] = Math.sin(angle * 0.7) * radius * 0.2 + height;
                positions[i3 + 2] = Math.sin(angle + spiralFactor) * radius;
                
                // Add some randomness for natural look
                positions[i3] += (Math.random() - 0.5) * 3;
                positions[i3 + 1] += (Math.random() - 0.5) * 3;
                positions[i3 + 2] += (Math.random() - 0.5) * 3;
                
                // Initial soft colors
                const theme = colorThemes[colorThemeIndex];
                const color = theme.colors[i % 3];
                
                colors[i3] = color[0] * (0.7 + 0.3 * Math.random());
                colors[i3 + 1] = color[1] * (0.7 + 0.3 * Math.random());
                colors[i3 + 2] = color[2] * (0.7 + 0.3 * Math.random());
                
                sizes[i] = CONFIG.PARTICLE_SIZE * (0.5 + Math.random() * 1.0);
                
                particles.push({
                    x: positions[i3],
                    y: positions[i3 + 1],
                    z: positions[i3 + 2],
                    originalX: positions[i3],
                    originalY: positions[i3 + 1],
                    originalZ: positions[i3 + 2],
                    vx: 0, vy: 0, vz: 0,
                    orbitRadius: radius * 0.2,
                    orbitSpeed: 0.3 + Math.random() * 0.7,
                    orbitAngle: Math.random() * Math.PI * 2,
                    size: sizes[i],
                    colorPhase: Math.random() * Math.PI * 2,
                    colorGroup: i % 3,
                    noiseOffset: Math.random() * 1000
                });
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const material = new THREE.PointsMaterial({
                size: CONFIG.PARTICLE_SIZE,
                vertexColors: true,
                transparent: true,
                opacity: 0.85,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });
            
            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        // ========== SETUP LIGHTING ==========
        function setupLighting() {
            // Ambient light for base illumination
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);
            
            // Main directional light
            const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
            mainLight.position.set(10, 10, 20);
            scene.add(mainLight);
            
            // Accent light for particles
            const accentLight = new THREE.PointLight(0x4466ff, 0.5, 50);
            accentLight.position.set(-10, 5, 15);
            scene.add(accentLight);
            
            // Hand following light
            const handLight = new THREE.PointLight(0x44aaff, 0.6, 40);
            handLight.position.set(0, 0, 10);
            scene.add(handLight);
            window.handLight = handLight;
        }

        // ========== UPDATE PARTICLE SYSTEM ==========
        function updateParticles(deltaTime) {
            if (!particleSystem) return;
            
            time += deltaTime;
            const positions = particleSystem.geometry.attributes.position.array;
            const colors = particleSystem.geometry.attributes.color.array;
            const sizes = particleSystem.geometry.attributes.size.array;
            
            // Calculate hand position in 3D space
            const handX = (hand.smooth.x - 0.5) * 40;
            const handY = (0.5 - hand.smooth.y) * 30;
            
            // Update hand orbit angle
            hand.orbitAngle += CONFIG.ORBIT_SPEED * deltaTime;
            
            // Update hand light
            if (window.handLight) {
                window.handLight.position.set(handX, handY, 5);
                
                // Change light color based on gesture
                if (hand.twoFingers) {
                    const theme = colorThemes[colorThemeIndex];
                    window.handLight.color.setRGB(
                        theme.colors[0][0],
                        theme.colors[0][1],
                        theme.colors[0][2]
                    );
                } else {
                    window.handLight.color.setRGB(0.27, 0.67, 1.0);
                }
            }
            
            // Determine particle size based on hand gesture
            let targetParticleSize = CONFIG.PARTICLE_SIZE;
            if (hand.fist) {
                targetParticleSize = CONFIG.MIN_SIZE;
            } else if (hand.palmOpen && !hand.twoFingers) {
                targetParticleSize = CONFIG.MAX_SIZE;
            }
            
            // Smooth size transition
            particleSystem.material.size += (targetParticleSize - particleSystem.material.size) * 0.1;
            
            // Current color theme
            const currentTheme = colorThemes[colorThemeIndex];
            
            // Update each particle
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                const i3 = i * 3;
                
                // Apply friction
                p.vx *= CONFIG.FRICTION;
                p.vy *= CONFIG.FRICTION;
                p.vz *= CONFIG.FRICTION;
                
                if (hand.detected) {
                    // Calculate distance to hand
                    const dx = handX - p.x;
                    const dy = handY - p.y;
                    const dist = Math.sqrt(dx*dx + dy*dy) + 0.1;
                    
                    // 1. Attraction to hand
                    const attraction = CONFIG.ATTRACTION_FORCE * (hand.palmOpen ? 1.2 : 0.8);
                    p.vx += dx / dist * attraction;
                    p.vy += dy / dist * attraction;
                    
                    // 2. Velocity following
                    if (Math.abs(hand.velocity.x) > 0.001 || Math.abs(hand.velocity.y) > 0.001) {
                        p.vx += hand.velocity.x * 25;
                        p.vy += -hand.velocity.y * 25;
                    }
                    
                    // 3. Orbital motion around hand
                    if (dist < 25) {
                        const orbitIntensity = Math.max(0, 1 - dist/25) * CONFIG.SWIRL_INTENSITY;
                        const orbitX = Math.cos(p.orbitAngle + hand.orbitAngle) * p.orbitRadius;
                        const orbitY = Math.sin(p.orbitAngle + hand.orbitAngle) * p.orbitRadius * 0.5;
                        
                        p.vx += (orbitX - (p.x - handX)) * 0.02 * orbitIntensity;
                        p.vy += (orbitY - (p.y - handY)) * 0.02 * orbitIntensity;
                        
                        p.orbitAngle += p.orbitSpeed * deltaTime * (1 + orbitIntensity);
                    }
                    
                    // 4. Perlin noise for organic movement
                    const noiseX = Math.sin(time * 0.5 + p.noiseOffset) * 0.01;
                    const noiseY = Math.cos(time * 0.7 + p.noiseOffset * 1.3) * 0.01;
                    const noiseZ = Math.sin(time * 0.3 + p.noiseOffset * 0.7) * 0.01;
                    
                    p.vx += noiseX;
                    p.vy += noiseY;
                    p.vz += noiseZ;
                    
                    // 5. Update colors
                    if (hand.twoFingers) {
                        // Color change mode
                        const color = currentTheme.colors[p.colorGroup];
                        colors[i3] = color[0] * (0.8 + 0.2 * Math.sin(time * 2 + p.colorPhase));
                        colors[i3 + 1] = color[1] * (0.8 + 0.2 * Math.sin(time * 2 + p.colorPhase + 1));
                        colors[i3 + 2] = color[2] * (0.8 + 0.2 * Math.sin(time * 2 + p.colorPhase + 2));
                    } else {
                        // Normal subtle colors
                        colors[i3] = 0.3 + 0.2 * Math.sin(p.x * 0.03 + time * 0.5 + p.colorPhase);
                        colors[i3 + 1] = 0.3 + 0.2 * Math.sin(p.y * 0.03 + time * 0.7 + p.colorPhase);
                        colors[i3 + 2] = 0.4 + 0.2 * Math.sin(p.z * 0.03 + time * 0.9 + p.colorPhase);
                    }
                    
                    p.colorPhase += deltaTime * 0.5;
                    
                } else {
                    // No hand detected - return to original positions with orbit
                    const tx = p.originalX + Math.cos(p.orbitAngle) * p.orbitRadius;
                    const ty = p.originalY + Math.sin(p.orbitAngle) * p.orbitRadius * 0.3;
                    const tz = p.originalZ + Math.sin(p.orbitAngle + time) * p.orbitRadius * 0.2;
                    
                    p.vx += (tx - p.x) * 0.015;
                    p.vy += (ty - p.y) * 0.015;
                    p.vz += (tz - p.z) * 0.015;
                    
                    p.orbitAngle += p.orbitSpeed * deltaTime * 0.2;
                    
                    // Natural colors
                    colors[i3] = 0.3 + 0.15 * Math.sin(p.x * 0.02 + time * 0.3);
                    colors[i3 + 1] = 0.3 + 0.15 * Math.sin(p.y * 0.02 + time * 0.5 + 1);
                    colors[i3 + 2] = 0.4 + 0.15 * Math.sin(p.z * 0.02 + time * 0.7 + 2);
                }
                
                // Update position
                p.x += p.vx;
                p.y += p.vy;
                p.z += p.vz;
                
                // Soft boundary constraints
                if (Math.abs(p.x) > CONFIG.BOUNDARY) p.vx *= -0.5;
                if (Math.abs(p.y) > CONFIG.BOUNDARY) p.vy *= -0.5;
                if (Math.abs(p.z) > CONFIG.BOUNDARY) p.vz *= -0.5;
                
                // Update buffers
                positions[i3] = p.x;
                positions[i3 + 1] = p.y;
                positions[i3 + 2] = p.z;
                
                sizes[i] = p.size;
            }
            
            // Mark buffers as needing update
            particleSystem.geometry.attributes.position.needsUpdate = true;
            particleSystem.geometry.attributes.color.needsUpdate = true;
            particleSystem.geometry.attributes.size.needsUpdate = true;
        }

        // ========== INITIALIZE CAMERA ==========
        async function initCamera() {
            video = document.createElement('video');
            video.style.display = 'none';
            document.body.appendChild(video);
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "user",
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                await video.play();
                
                startHandTracking();
                updateStatus('camera', true);
                return true;
            } catch (error) {
                console.error("Camera error:", error);
                updateStatus('camera', false);
                return false;
            }
        }

        // ========== HAND TRACKING ==========
        function startHandTracking() {
            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.6
            });
            
            hands.onResults((results) => {
                processHandResults(results);
            });
            
            const camera = new Camera(video, {
                onFrame: async () => {
                    try {
                        await hands.send({image: video});
                    } catch (e) {
                        console.warn("Hand tracking frame error:", e);
                    }
                },
                width: 640,
                height: 480
            });
            
            camera.start();
        }

        // ========== PROCESS HAND RESULTS ==========
        function processHandResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                hand.detected = true;
                const landmarks = results.multiHandLandmarks[0];
                
                // Update hand position
                const wrist = landmarks[0];
                hand.position.x = wrist.x;
                hand.position.y = wrist.y;
                
                // Smooth position
                hand.smooth.x += (hand.position.x - hand.smooth.x) * CONFIG.SMOOTHING;
                hand.smooth.y += (hand.position.y - hand.smooth.y) * CONFIG.SMOOTHING;
                
                // Calculate velocity
                hand.velocity.x = hand.position.x - hand.lastPos.x;
                hand.velocity.y = hand.position.y - hand.lastPos.y;
                hand.lastPos.x = hand.position.x;
                hand.lastPos.y = hand.position.y;
                
                // Get key landmarks
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                const middleTip = landmarks[12];
                const ringTip = landmarks[16];
                const pinkyTip = landmarks[20];
                const wristPos = landmarks[0];
                
                // Calculate distances for gesture detection
                const thumbIndexDist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
                const indexMiddleDist = Math.hypot(indexTip.x - middleTip.x, indexTip.y - middleTip.y);
                
                // Detect fist (all fingers close to wrist)
                let fingersClose = true;
                for (let i = 8; i <= 20; i += 4) {
                    const dist = Math.hypot(landmarks[i].x - wristPos.x, landmarks[i].y - wristPos.y);
                    if (dist > 0.15) {
                        fingersClose = false;
                        break;
                    }
                }
                
                hand.fist = fingersClose;
                hand.palmOpen = !fingersClose && thumbIndexDist > 0.1;
                
                // Detect two fingers (peace sign)
                hand.twoFingers = (
                    thumbIndexDist < 0.08 && 
                    indexMiddleDist > 0.12 && 
                    !hand.fist
                );
                
                // Change color theme when two fingers detected
                if (hand.twoFingers && !hand.lastTwoFingers) {
                    colorThemeIndex = (colorThemeIndex + 1) % colorThemes.length;
                    updateBrandingColor();
                }
                hand.lastTwoFingers = hand.twoFingers;
                
                updateStatus('hand', true);
            } else {
                hand.detected = false;
                hand.fist = false;
                hand.palmOpen = true;
                hand.twoFingers = false;
                hand.velocity.x = hand.velocity.y = 0;
                
                updateStatus('hand', false);
            }
        }

        // ========== UPDATE STATUS INDICATORS ==========
        function updateStatus(type, active) {
            const element = document.getElementById(type + 'Status');
            if (element) {
                element.classList.toggle('active', active);
            }
        }

        // ========== UPDATE BRANDING COLOR ==========
        function updateBrandingColor() {
            const theme = colorThemes[colorThemeIndex];
            const brandName = document.querySelector('.brand-name');
            if (brandName) {
                const color = theme.colors[0];
                brandName.style.textShadow = `0 0 20px rgba(${Math.floor(color[0]*255)}, ${Math.floor(color[1]*255)}, ${Math.floor(color[2]*255)}, 0.8)`;
            }
        }

        // ========== ANIMATION LOOP ==========
        let lastTime = 0;
        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.1);
            lastTime = currentTime;
            
            updateParticles(deltaTime);
            
            // Dynamic camera movement
            const timeSec = currentTime * 0.001;
            
            if (hand.detected) {
                // Camera follows hand with smooth offset
                const targetX = (hand.smooth.x - 0.5) * 15;
                const targetY = (0.5 - hand.smooth.y) * 10;
                const targetZ = 30 + Math.sin(timeSec * 0.3) * 2;
                
                camera.position.x += (targetX - camera.position.x) * 0.05;
                camera.position.y += (targetY - camera.position.y) * 0.05;
                camera.position.z += (targetZ - camera.position.z) * 0.05;
                
                camera.lookAt(targetX * 0.5, targetY * 0.5, 0);
            } else {
                // Automatic camera movement
                camera.position.x = Math.sin(timeSec * 0.1) * 8;
                camera.position.y = Math.cos(timeSec * 0.15) * 4;
                camera.position.z = 32 + Math.sin(timeSec * 0.2) * 3;
                camera.lookAt(0, 0, 0);
            }
            
            renderer.render(scene, camera);
        }

        // ========== WINDOW RESIZE ==========
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ========== INITIALIZE SYSTEM ==========
        async function init() {
            console.log(`üéÆ Initializing ${BRSystem.author}'s Hand Particle System v${BRSystem.version}`);
            
            initThreeJS();
            
            try {
                await initCamera();
            } catch (error) {
                console.warn("Camera initialization failed, running in demo mode");
            }
            
            // Start animation
            requestAnimationFrame(animate);
            
            // Add event listeners
            window.addEventListener('resize', onResize);
            
            // Initial branding color
            updateBrandingColor();
        }

        // ========== START EVERYTHING ==========
        init();
    </script>
