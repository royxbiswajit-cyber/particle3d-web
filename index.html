<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåÄ NEURAL HAND PARTICLE UNIVERSE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            background: radial-gradient(circle at center, #0a0a2a 0%, #000010 100%);
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        #container {
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #mainCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #webcamContainer {
            position: absolute;
            bottom: 25px;
            right: 25px;
            width: 280px;
            height: 210px;
            border: 2px solid rgba(0, 255, 255, 0.7);
            border-radius: 15px;
            overflow: hidden;
            z-index: 100;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            transform: scaleX(-1);
        }
        #webcam {
            width: 100%;
            height: 100%;
            display: block;
        }
        #handCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .ui-panel {
            position: absolute;
            top: 25px;
            left: 25px;
            z-index: 100;
            background: rgba(10, 15, 30, 0.9);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid rgba(0, 150, 255, 0.6);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 150, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 350px;
            animation: panelGlow 4s infinite alternate;
        }
        @keyframes panelGlow {
            0% { box-shadow: 0 10px 40px rgba(0, 150, 255, 0.5); }
            100% { box-shadow: 0 10px 40px rgba(255, 0, 255, 0.5); }
        }
        .title {
            color: #00ffff;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 
                0 0 20px #00ffff,
                0 0 40px #00ffff;
            position: relative;
        }
        .title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 20%;
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
        }
        .universe-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }
        .universe-btn {
            padding: 15px 8px;
            background: linear-gradient(135deg, 
                rgba(0, 100, 200, 0.3), 
                rgba(100, 0, 200, 0.3));
            color: white;
            border: 1px solid rgba(0, 200, 255, 0.4);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        .universe-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 10px 25px rgba(0, 200, 255, 0.4),
                0 0 30px rgba(0, 200, 255, 0.3);
            background: linear-gradient(135deg, 
                rgba(0, 150, 255, 0.5), 
                rgba(150, 0, 255, 0.5));
        }
        .universe-btn.active {
            background: linear-gradient(135deg, 
                rgba(0, 255, 200, 0.7), 
                rgba(0, 150, 255, 0.7));
            color: #000;
            font-weight: bold;
            border-color: #00ffff;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            animation: btnGlow 2s infinite alternate;
        }
        @keyframes btnGlow {
            0% { box-shadow: 0 0 25px rgba(0, 255, 255, 0.6); }
            100% { box-shadow: 0 0 35px rgba(255, 0, 255, 0.8); }
        }
        .control-section {
            background: rgba(0, 20, 40, 0.6);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        .control-row {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 0 5px;
        }
        .control-label {
            width: 130px;
            color: #88ffff;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .slider-container {
            flex: 1;
            position: relative;
            height: 30px;
            display: flex;
            align-items: center;
        }
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, 
                #0066cc, #6600cc, #cc0066, #cc6600);
            border-radius: 3px;
            -webkit-appearance: none;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            border: 3px solid #00ffff;
            box-shadow: 
                0 0 15px #00ffff,
                0 0 30px #00ffff;
            transition: all 0.3s;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: #00ffff;
        }
        .value-display {
            width: 60px;
            text-align: center;
            color: #ff88ff;
            font-weight: bold;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-shadow: 0 0 10px #ff88ff;
        }
        #handHalo {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            pointer-events: none;
            z-index: 90;
            display: none;
        }
        .halo-ring {
            position: absolute;
            border: 3px solid;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            animation: haloSpin 10s linear infinite;
        }
        @keyframes haloSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        .halo-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            filter: drop-shadow(0 0 20px currentColor);
        }
        .gesture-visual {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            opacity: 0;
            pointer-events: none;
            z-index: 80;
            filter: drop-shadow(0 0 30px white);
            transition: opacity 0.3s, transform 0.5s;
        }
        .stats-panel {
            position: absolute;
            bottom: 25px;
            left: 25px;
            background: rgba(0, 10, 25, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 128, 0.5);
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        .stat-item {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }
        .stat-label {
            color: #88ff88;
            opacity: 0.8;
        }
        .stat-value {
            color: #ffff88;
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
        }
        .fps-counter {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #00ff88;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 136, 0.4);
            backdrop-filter: blur(5px);
        }
        .particle-trails {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0.3;
        }
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 100, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 255, 0.05) 0%, transparent 50%);
            z-index: -1;
        }
        .floating-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: starTwinkle 3s infinite alternate;
        }
        @keyframes starTwinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="mainCanvas"></canvas>
        <div class="gradient-bg"></div>
        <div class="floating-stars" id="starField"></div>
        <div class="particle-trails"></div>
        
        <div id="webcamContainer">
            <video id="webcam" autoplay playsinline muted></video>
            <canvas id="handCanvas"></canvas>
        </div>
        
        <div class="ui-panel">
            <div class="title">üåå NEURAL UNIVERSE</div>
            
            <div class="universe-grid">
                <button class="universe-btn active" onclick="setUniverse('quantum')">‚öõÔ∏è QUANTUM</button>
                <button class="universe-btn" onclick="setUniverse('nebula')">üåÄ NEBULA</button>
                <button class="universe-btn" onclick="setUniverse('crystal')">üíé CRYSTAL</button>
                <button class="universe-btn" onclick="setUniverse('galaxy')">üåå GALAXY</button>
                <button class="universe-btn" onclick="setUniverse('energy')">‚ö° ENERGY</button>
                <button class="universe-btn" onclick="setUniverse('cosmic')">‚ú® COSMIC</button>
            </div>
            
            <div class="control-section">
                <div class="control-row">
                    <div class="control-label">üåÄ PARTICLES</div>
                    <div class="slider-container">
                        <input type="range" id="particleSlider" min="1000" max="20000" value="8000" step="500">
                    </div>
                    <div class="value-display" id="particleValue">8K</div>
                </div>
                
                <div class="control-row">
                    <div class="control-label">‚ö° INTENSITY</div>
                    <div class="slider-container">
                        <input type="range" id="intensitySlider" min="0.1" max="3.0" value="1.5" step="0.1">
                    </div>
                    <div class="value-display" id="intensityValue">1.5</div>
                </div>
                
                <div class="control-row">
                    <div class="control-label">üåü SIZE</div>
                    <div class="slider-container">
                        <input type="range" id="sizeSlider" min="0.5" max="6.0" value="2.5" step="0.1">
                    </div>

                </div>
            </div>
        </div>
        
        <div id="handHalo">
            <div class="halo-ring" style="border-color: #ff0000; animation-delay: 0s;"></div>
            <div class="halo-ring" style="border-color: #00ff00; animation-delay: -2s; width: 80%; height: 80%;"></div>
            <div class="halo-ring" style="border-color: #0000ff; animation-delay: -4s; width: 60%; height: 60%;"></div>
            <div class="halo-center" id="haloEmoji">üëã</div>
        </div>
        
        <div class="gesture-visual" id="gestureVisual">üëã</div>
        
        <div class="stats-panel">
            <div class="stat-item">
                <span class="stat-label">HAND CONFIDENCE</span>
                <span class="stat-value" id="confidenceValue">0%</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">GESTURE POWER</span>
                <span class="stat-value" id="gesturePower">0%</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">PARTICLE ENERGY</span>
                <span class="stat-value" id="particleEnergy">0%</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">UNIVERSE STATE</span>
                <span class="stat-value" id="universeState">QUANTUM</span>
            </div>
        </div>
        
        <div class="fps-counter">üåÄ FPS: <span id="fpsValue">60</span></div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <!-- Custom Shaders -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/ConvolutionShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/BloomPass.js"></script>

    <script>
        // ========== ADVANCED CONFIGURATION ==========
        const CONFIG = {
            particles: {
                count: 8000,
                size: 2.5,
                intensity: 1.5,
                attraction: 0.02,
                repulsion: 0.015,
                swirl: 0.03,
                turbulence: 0.01,
                friction: 0.96
            },
            hand: {
                smoothing: 0.15,
                deadzone: 0.02,
                gestureHoldTime: 300,
                maxVelocity: 2.0
            },
            visuals: {
                bloomStrength: 1.5,
                bloomRadius: 0.4,
                bloomThreshold: 0.85,
                motionBlur: 0.5,
                chromaticAberration: 0.002
            },
            universe: {
                quantum: { color: '#00ffff', speed: 1.2, chaos: 0.8 },
                nebula: { color: '#ff00ff', speed: 0.8, chaos: 0.3 },
                crystal: { color: '#00ff88', speed: 1.0, chaos: 0.1 },
                galaxy: { color: '#0088ff', speed: 1.5, chaos: 0.5 },
                energy: { color: '#ffff00', speed: 2.0, chaos: 0.9 },
                cosmic: { color: '#ffffff', speed: 1.8, chaos: 0.7 }
            }
        };

        // ========== GLOBAL VARIABLES ==========
        let scene, camera, renderer, composer;
        let particleSystem, bloomPass, renderPass;
        let particles = [];
        let currentUniverse = 'quantum';
        let time = 0;
        let fps = 0;
        let frameCount = 0;
        let lastFpsUpdate = 0;
        let lastHandUpdate = 0;
        
        // Hand tracking
        let handDetector;
        let handData = {
            position: { x: 0.5, y: 0.5, z: 0 },
            velocity: { x: 0, y: 0 },
            smooth: { x: 0.5, y: 0.5 },
            gesture: 'none',
            confidence: 0,
            power: 0,
            isVisible: false
        };
        
        // Gesture tracking
        let activeGestures = new Set();
        let gestureEffects = {};
        let lastGestureTime = 0;

        // ========== INITIALIZE ADVANCED THREE.JS ==========
        async function initThreeJS() {
            // Advanced scene with fog
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.01);
            
            // Camera with smooth damping
            camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 40);
            camera.lookAt(0, 0, 0);
            
            // Advanced renderer with post-processing
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('mainCanvas'),
                antialias: true,
                alpha: true,
                powerPreference: "high-performance",
                precision: "highp"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x000000);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.5;
            
            // Post-processing setup
            composer = new THREE.EffectComposer(renderer);
            renderPass = new THREE.RenderPass(scene, camera);
            composer.addPass(renderPass);
            
            // Bloom effect
            bloomPass = new THREE.BloomPass(
                CONFIG.visuals.bloomStrength,
                CONFIG.visuals.bloomRadius,
                CONFIG.visuals.bloomThreshold
            );
            composer.addPass(bloomPass);
            
            // Advanced lighting
            createAdvancedLighting();
            
            // Create star field
            createStarField();
            
            // Create particle system
            createAdvancedParticleSystem();
            
            console.log("üåå Advanced Three.js initialized");
        }

        // ========== ADVANCED LIGHTING ==========
        function createAdvancedLighting() {
            // Ambient light with color
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
            scene.add(ambientLight);
            
            // Main directional light
            const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
            mainLight.position.set(10, 10, 5);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);
            
            // Colored fill lig
