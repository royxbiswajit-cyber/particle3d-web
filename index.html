<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ ADVANCED HAND PARTICLE CONTROL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        #container {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0a0a2a 0%, #000010 100%);
        }
        #mainCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #webcamContainer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 240px;
            border: 3px solid #00ff88;
            border-radius: 15px;
            overflow: hidden;
            z-index: 100;
            box-shadow: 0 0 30px #00ff88;
        }
        #webcam {
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            display: block;
        }
        #handOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(10, 15, 30, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ff00ff;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        .title {
            color: #00ffff;
            margin-bottom: 15px;
            text-align: center;
            font-size: 24px;
            text-shadow: 0 0 15px #00ffff;
        }
        .mode-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        .mode-btn {
            padding: 12px 5px;
            background: linear-gradient(135deg, rgba(0, 100, 200, 0.6), rgba(100, 0, 200, 0.6));
            color: white;
            border: 1px solid rgba(0, 200, 255, 0.5);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }
        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 200, 255, 0.5);
        }
        .mode-btn.active {
            background: linear-gradient(135deg, #00ff88, #0088ff);
            color: #000;
            font-weight: bold;
            border-color: #00ffff;
            box-shadow: 0 0 25px #00ffff;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 20px #00ffff; }
            50% { box-shadow: 0 0 35px #ff00ff; }
            100% { box-shadow: 0 0 20px #00ffff; }
        }
        .hand-tracker {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            pointer-events: none;
            z-index: 50;
            transform: translate(-50%, -50%);
            display: none;
        }
        .tracker-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid;
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        .tracker-emoji {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            filter: drop-shadow(0 0 15px white);
        }
        .stats-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 10, 25, 0.95);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff88;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        .stat-item {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .stat-label {
            color: #88ff88;
        }
        .stat-value {
            color: #ffff88;
            font-weight: bold;
        }
        .fps-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00ff88;
            background: rgba(0,0,0,0.8);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #00ff88;
        }
        .gesture-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            opacity: 0;
            pointer-events: none;
            z-index: 60;
            filter: drop-shadow(0 0 30px white);
            transition: all 0.5s;
        }
        .camera-status {
            position: absolute;
            top: 20px;
            right: 150px;
            color: #ffaa00;
            background: rgba(0,0,0,0.8);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #ffaa00;
        }
        .camera-warning {
            position: absolute;
            bottom: 20px;
            right: 350px;
            color: #ff4444;
            background: rgba(255, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #ff4444;
            display: none;
            backdrop-filter: blur(5px);
            animation: warningPulse 1s infinite;
        }
        @keyframes warningPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .hand-gestures {
            position: absolute;
            top: 20px;
            right: 350px;
            background: rgba(0, 30, 60, 0.9);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ff00ff;
            max-width: 250px;
        }
        .gesture-item {
            margin: 5px 0;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .floating-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .hand-trail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 40;
        }
        .trail-dot {
            position: absolute;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0.7;
            transform: translate(-50%, -50%);
        }
        .warning-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="mainCanvas"></canvas>
        <div class="warning-overlay" id="warningOverlay"></div>
        <div class="floating-stars" id="starField"></div>
        <div class="hand-trail" id="handTrail"></div>
        
        <div id="webcamContainer">
            <video id="webcam" autoplay playsinline muted></video>
            <canvas id="handOverlay"></canvas>
        </div>
        
        <div class="control-panel">
            <div class="title">‚ú® HAND PARTICLE CONTROL</div>
            
            <div class="mode-grid">
                <button class="mode-btn active" onclick="setMode('follow')">üëã FOLLOW</button>
                <button class="mode-btn" onclick="setMode('swirl')">üåÄ SWIRL</button>
                <button class="mode-btn" onclick="setMode('rainbow')">üåà RAINBOW</button>
                <button class="mode-btn" onclick="setMode('explode')">üí• EXPLODE</button>
            </div>
        </div>
        
        <div class="hand-tracker" id="handTracker">
            <div class="tracker-circle"></div>
            <div class="tracker-emoji">üëã</div>
        </div>
        
        <div class="gesture-popup" id="gesturePopup">üëã</div>
        
        <div class="camera-warning" id="cameraWarning">‚ö†Ô∏è HAND TOO CLOSE TO CAMERA</div>
        
        <div class="stats-panel">
            <div class="stat-item">
                <span class="stat-label">CAMERA:</span>
                <span class="stat-value" id="cameraStatus">OFF</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">HAND:</span>
                <span class="stat-value" id="handStatus">NO</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">GESTURE:</span>
                <span class="stat-value" id="gestureType">NONE</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">MODE:</span>
                <span class="stat-value" id="currentMode">FOLLOW</span>
            </div>
        </div>
        
        <div class="fps-counter">FPS: <span id="fpsValue">0</span></div>
        <div class="camera-status" id="cameraStatusText">üé• STARTING...</div>
    </div>

    <!-- Three.js only -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // ========== ADVANCED CONFIGURATION ==========
        const CONFIG = {
            particles: {
                count: 5000,
                size: 0.05,
                attraction: 0.03,
                repulsion: 0.025,
                swirl: 0.04,
                friction: 0.95,
                turbulence: 0.02
            },
            camera: {
                baseDistance: 40,
                smoothness: 0.08
            },
            hand: {
                smoothing: 0.15,
                detectionThreshold: 800,
                closeThreshold: 0.2, // ‡¶Ø‡¶ñ‡¶® ‡¶π‡¶æ‡¶§ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ‡¶∞ ‡¶ñ‡ßÅ‡¶¨ ‡¶ï‡¶æ‡¶õ‡ßá
                gestureHoldTime: 500,
                trailLength: 20
            }
        };

        // ========== GLOBAL VARIABLES ==========
        let scene, camera, renderer;
        let particleSystem;
        let particles = [];
        let currentMode = 'follow';
        let time = 0;
        let fps = 0;
        let frameCount = 0;
        let lastFpsUpdate = 0;
        
        // Hand tracking
        let video;
        let handCanvas;
        let handCtx;
        let handData = {
            position: { x: 0.5, y: 0.5 },
            velocity: { x: 0, y: 0 },
            smooth: { x: 0.5, y: 0.5 },
            last: { x: 0.5, y: 0.5 },
            isDetected: false,
            gesture: 'none',
            gestureStart: 0,
            handSize: 0,
            handHistory: [],
            isTooClose: false
        };
        
        // Visual effects
        let trailDots = [];
        let isCameraStarted = false;

        // ========== INITIALIZE THREE.JS ==========
        function initThreeJS() {
            // Create scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.01);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, CONFIG.camera.baseDistance);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('mainCanvas'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x000000);
            
            // Create lighting
            createLighting();
            
            // Create star field
            createStarField();
            
            // Create particle system
            createParticleSystem();
            
            console.log("üöÄ Three.js initialized");
        }

        // ========== CREATE LIGHTING ==========
        function createLighting() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);
            
            // Hand-following point light
            const handLight = new THREE.PointLight(0x00ffff, 1.5, 50);
            handLight.position.set(0, 0, 20);
            scene.add(handLight);
            window.handLight = handLight;
            
            // Accent lights
            const accentLight1 = new THREE.PointLight(0xff00ff, 0.6, 40);
            accentLight1.position.set(-20, 10, 15);
            scene.add(accentLight1);
        }

        // ========== CREATE STAR FIELD ==========
        function createStarField() {
            const starField = document.getElementById('starField');
            
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.opacity = Math.random() * 0.5 + 0.3;
                starField.appendChild(star);
            }
        }

        // ========== CREATE PARTICLE SYSTEM ==========
        function createParticleSystem() {
            if (particleSystem) {
                scene.remove(particleSystem);
                particleSystem.geometry.dispose();
                particleSystem.material.dispose();
            }
            
            particles = [];
            const count = CONFIG.particles.count;
            
            // Create buffers
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            const velocities = new Float32Array(count * 3);
            
            // Initialize particles in a spherical distribution
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = 15 + Math.random() * 10;
                const height = (Math.random() - 0.5) * 10;
                
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius * 0.3 + height;
                const z = Math.sin(angle) * radius;
                
                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;
                
                // Initial velocities
                velocities[i * 3] = (Math.random() - 0.5) * 0.1;
                velocities[i * 3 + 1] = (Math.random() - 0.5) * 0.1;
                velocities[i * 3 + 2] = (Math.random() - 0.5) * 0.1;
                
                // Colors based on position
                colors[i * 3] = 0.5 + 0.5 * Math.sin(x * 0.1);
                colors[i * 3 + 1] = 0.5 + 0.5 * Math.sin(y * 0.1);
                colors[i * 3 + 2] = 0.5 + 0.5 * Math.cos(z * 0.1);
                
                particles.push({
                    x, y, z,
                    vx: velocities[i * 3],
                    vy: velocities[i * 3 + 1],
                    vz: velocities[i * 3 + 2],
                    originalX: x,
                    originalY: y,
                    originalZ: z,
                    speed: Math.random() * 0.5 + 0.5,
                    phase: Math.random() * Math.PI * 2,
                    colorPhase: Math.random() * Math.PI * 2
                });
            }
            
            // Create geometry
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
            
            // Create material
            const material = new THREE.PointsMaterial({
                size: CONFIG.particles.size,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            // Create particle system
            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
            
            // Store references
            particleSystem.geometry = geometry;
            particleSystem.particles = particles;
        }

        // ========== UPDATE PARTICLE SYSTEM ==========
        function updateParticleSystem(deltaTime) {
            if (!particleSystem || !handData.isDetected) return;
            
            const positions = particleSystem.geometry.attributes.position.array;
            const colors = particleSystem.geometry.attributes.color.array;
            const particles = particleSystem.particles;
            
            // Convert normalized hand position to 3D space
            const handX = (handData.smooth.x - 0.5) * 40;
            const handY = (0.5 - handData.smooth.y) * 30;
            const handZ = 0;
            
            // Update hand light position
            if (window.handLight) {
                window.handLight.position.set(handX, handY, handZ + 10);
                
                // Red light if hand is too close
                if (handData.isTooClose) {
                    window.handLight.color.setHex(0xff0000);
                    window.handLight.intensity = 3;
                } else {
                    window.handLight.color.setHex(0x00ffff);
                    window.handLight.intensity = 1.5;
                }
            }
            
            // Update each particle based on current mode
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                const idx = i * 3;
                
                // Apply friction
                p.vx *= CONFIG.particles.friction;
                p.vy *= CONFIG.particles.friction;
                p.vz *= CONFIG.particles.friction;
                
                // Add turbulence
                p.vx += (Math.random() - 0.5) * CONFIG.particles.turbulence;
                p.vy += (Math.random() - 0.5) * CONFIG.particles.turbulence;
                p.vz += (Math.random() - 0.5) * CONFIG.particles.turbulence;
                
                // Apply mode-specific behavior
                switch(currentMode) {
                    case 'follow':
                        // Attract particles to hand
                        const dx = handX - p.x;
                        const dy = handY - p.y;
                        const dz = handZ - p.z;
                        const dist = Math.sqrt(dx*dx + dy*dy + dz*dz) + 0.1;
                        
                        p.vx += dx / dist * CONFIG.particles.attraction;
                        p.vy += dy / dist * CONFIG.particles.attraction;
                        p.vz += dz / dist * CONFIG.particles.attraction;
                        break;
                        
                    case 'swirl':
                        // Swirl around hand
                        const sx = p.x - handX;
                        const sy = p.y - handY;
                        const angle = Math.atan2(sy, sx);
                        const radius = Math.sqrt(sx*sx + sy*sy);
                        
                        p.vx += Math.cos(angle + Math.PI/2) * radius * 0.001 * CONFIG.particles.swirl;
                        p.vy += Math.sin(angle + Math.PI/2) * radius * 0.001 * CONFIG.particles.swirl;
                        p.vz += Math.sin(time + p.phase) * 0.01;
                        break;
                        
                    case 'rainbow':
                        // Rainbow color effect
                        p.colorPhase += 0.02;
                        colors[idx] = 0.5 + 0.5 * Math.sin(p.colorPhase);
                        colors[idx + 1] = 0.5 + 0.5 * Math.sin(p.colorPhase + Math.PI/3);
                        colors[idx + 2] = 0.5 + 0.5 * Math.sin(p.colorPhase + 2*Math.PI/3);
                        break;
                        
                    case 'explode':
                        // Explode from hand
                        const ex = p.x - handX;
                        const ey = p.y - handY;
                        const ez = p.z - handZ;
                        const edist = Math.sqrt(ex*ex + ey*ey + ez*ez) + 0.1;
                        
                        p.vx += ex / edist * 0.05;
                        p.vy += ey / edist * 0.05;
                        p.vz += ez / edist * 0.05;
                        break;
                }
                
                // Update position
                p.x += p.vx;
                p.y += p.vy;
                p.z += p.vz;
                
                // Apply boundaries (soft)
                const bound = 25;
                if (Math.abs(p.x) > bound) p.vx *= -0.5;
                if (Math.abs(p.y) > bound) p.vy *= -0.5;
                if (Math.abs(p.z) > bound) p.vz *= -0.5;
                
                // Update buffer
                positions[idx] = p.x;
                positions[idx + 1] = p.y;
                positions[idx + 2] = p.z;
            }
            
            // Mark buffers as needing update
            particleSystem.geometry.attributes.position.needsUpdate = true;
            if (currentMode === 'rainbow') {
                particleSystem.geometry.attributes.color.needsUpdate = true;
            }
        }

        // ========== CAMERA INITIALIZATION ==========
        async function initCamera() {
            video = document.getElementById('webcam');
            handCanvas = document.getElementById('handOverlay');
            handCtx = handCanvas.getContext('2d');
            
            handCanvas.width = 640;
            handCanvas.height = 480;
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "user",
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                isCameraStarted = true;
                
                video.onloadedmetadata = () => {
                    video.play();
                    document.getElementById('cameraStatus').textContent = 'ON';
                    document.getElementById('cameraStatusText').textContent = 'üé• CAMERA ACTIVE';
                    document.getElementById('cameraStatusText').style.color = '#00ff88';
                    document.getElementById('cameraStatusText').style.borderColor = '#00ff88';
                    
                    // Start hand detection simulation
                    simulateHandDetection();
                };
                
                return true;
            } catch (error) {
                console.error("Camera error:", error);
                document.getElementById('cameraStatus').textContent = 'ERROR';
                document.getElementById('cameraStatusText').textContent = 'üé• CAMERA ERROR';
                document.getElementById('cameraStatusText').style.color = '#ff4444';
                return false;
            }
        }

        // ========== SIMULATE HAND DETECTION ==========
        function simulateHandDetection() {
            if (!isCameraStarted) return;
            
            // Update hand detection
            updateHandDetection();
            
            // Draw hand overlay
            drawHandOverlay();
            
            // Continue simulation
            requestAnimationFrame(simulateHandDetection);
        }

        // ========== UPDATE HAND DETECTION ==========
        function updateHandDetection() {
            // Simulate hand movement (mouse/touch as fallback)
            const now = Date.now();
            const timeFactor = now * 0.001;
            
            // Use mouse position if available, otherwise simulate
            if (window.mouseX !== undefined && window.mouseY !== undefined) {
                handData.position.x = window.mouseX / window.innerWidth;
                handData.position.y = window.mouseY / window.innerHeight;
                handData.isDetected = true;
            } else {
                // Simulate hand movement
                handData.position.x = 0.5 + 0.3 * Math.sin(timeFactor);
                handData.position.y = 0.5 + 0.2 * Math.cos(timeFactor * 0.7);
                handData.isDetected = Math.random() > 0.1; // 90% detection rate
            }
            
            // Smooth hand position
            handData.smooth.x += (handData.position.x - handData.smooth.x) * CONFIG.hand.smoothing;
            handData.smooth.y += (handData.position.y - handData.smooth.y) * CONFIG.hand.smoothing;
            
            // Calculate velocity
            handData.velocity.x = handData.smooth.x - handData.last.x;
            handData.velocity.y = handData.smooth.y - handData.last.y;
            handData.last.x = handData.smooth.x;
            handData.last.y = handData.smooth.y;
            
            // Detect if hand is too close to camera (simulated)
            const handSize = Math.sqrt(handData.velocity.x * handData.velocity.x + 
                                      handData.velocity.y * handData.velocity.y) * 100;
            handData.handSize = handSize;
            handData.isTooClose = handSize > CONFIG.hand.closeThreshold;
            
            // Update hand tracker visibility
            const tracker = document.getElementById('handTracker');
            if (handData.isDetected) {
                tracker.style.display = 'block';
                tracker.style.left = (handData.smooth.x * 100) + '%';
                tracker.style.top = (handData.smooth.y * 100) + '%';
                
                // Change tracker color if too close
                if (handData.isTooClose) {
                    tracker.style.filter = 'hue-rotate(90deg) brightness(2)';
                } else {
                    tracker.style.filter = 'none';
                }
            } else {
                tracker.style.display = 'none';
            }
            
            // Update hand trail
            updateHandTrail();
            
            // Update UI
            updateHandUI();
        }

        // ========== DRAW HAND OVERLAY ==========
        function drawHandOverlay() {
            if (!handCtx || !handData.isDetected) return;
            
            handCtx.clearRect(0, 0, handCanvas.width, handCanvas.height);
            
            // Draw hand circle
            const x = handData.smooth.x * handCanvas.width;
            const y = handData.smooth.y * handCanvas.height;
            const radius = 30 + handData.handSize * 10;
            
            // Draw hand circle with warning color if too close
            if (handData.isTooClose) {
                handCtx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                handCtx.strokeStyle = '#ff0000';
                handCtx.lineWidth = 3;
                
                // Draw warning triangle
                handCtx.beginPath();
                handCtx.moveTo(x, y - radius * 1.5);
                handCtx.lineTo(x - radius, y + radius);
                handCtx.lineTo(x + radius, y + radius);
                handCtx.closePath();
                handCtx.fill();
                handCtx.stroke();
                
                // Draw exclamation mark
                handCtx.fillStyle = '#ffffff';
                handCtx.fillRect(x - 3, y - radius, 6, radius * 1.2);
                handCtx.fillRect(x - 3, y + radius * 0.3, 6, 10);
            } else {
                handCtx.fillStyle = 'rgba(0, 255, 255, 0.3)';
                handCtx.strokeStyle = '#00ffff';
                handCtx.lineWidth = 2;
            }
            
            // Draw hand circle
            handCtx.beginPath();
            handCtx.arc(x, y, radius, 0, Math.PI * 2);
            handCtx.fill();
            handCtx.stroke();
            
            // Draw velocity vector
            const vx = handData.velocity.x * 200;
            const vy = handData.velocity.y * 200;
            handCtx.beginPath();
            handCtx.moveTo(x, y);
            handCtx.lineTo(x + vx, y + vy);
            handCtx.strokeStyle = '#ff00ff';
            handCtx.lineWidth = 2;
            handCtx.stroke();
        }

        // ========== UPDATE HAND TRAIL ==========
        function updateHandTrail() {
            if (!handData.isDetected) return;
            
            const trailContainer = document.getElementById('handTrail');
            const now = Date.now();
            
            // Add new trail dot
            trailDots.push({
                x: handData.smooth.x * 100,
                y: handData.smooth.y * 100,
                time: now,
                size: 10 + handData.handSize * 20
            });
            
            // Remove old dots
            while (trailDots.length > CONFIG.hand.trailLength) {
                trailDots.shift();
            }
            
            // Update trail dots
            trailContainer.innerHTML = '';
            trailDots.forEach((dot, i) => {
                const age = now - dot.time;
                const opacity = 1 - (age / 2000);
                
                if (opacity > 0) {
                    const trailDot = document.createElement('div');
                    trailDot.className = 'trail-dot';
                    trailDot.style.left = dot.x + '%';
                    trailDot.style.top = dot.y + '%';
                    trailDot.style.width = dot.size + 'px';
                    trailDot.style.height = dot.size + 'px';
                    trailDot.style.opacity = opacity * 0.5;
                    trailDot.style.background = handData.isTooClose ? 
                        'radial-gradient(circle, #ff0000, transparent)' : 
                        'radial-gradient(circle, #00ffff, transparent)';
                    trailContainer.appendChild(trailDot);
                }
            });
        }

        // ========== UPDATE HAND UI ==========
        function updateHandUI() {
            // Update status panel
            document.getElementById('handStatus').textContent = handData.isDetected ? 'YES' : 'NO';
            document.getElementById('gestureType').textContent = handData.gesture.toUpperCase();
            document.getElementById('currentMode').textContent = currentMode.toUpperCase();
            
            // Update hand status color
            const handStatusElem = document.getElementById('handStatus');
            handStatusElem.style.color = handData.isDetected ? '#00ff88' : '#ff4444';
            
            // Show/hide warning
            const warningOverlay = document.getElementById('warningOverlay');
            const cameraWarning = document.getElementById('cameraWarning');
            
            if (handData.isTooClose && handData.isDetected) {
                warningOverlay.style.display = 'block';
                cameraWarning.style.display = 'block';
                
                // Add red filter to webcam container
                document.getElementById('webcamContainer').style.filter = 'hue-rotate(90deg) brightness(1.5)';
            } else {
                warningOverlay.style.display = 'none';
                cameraWarning.style.display = 'none';
                document.getElementById('webcamContainer').style.filter = 'none';
            }
        }

        // ========== SET MODE ==========
        function setMode(mode) {
            currentMode = mode;
            
            // Update active button
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show mode change animation
            showGesturePopup(getModeEmoji(mode));
            
            console.log("Mode changed to:", mode);
        }

        // ========== GET MODE EMOJI ==========
        function getModeEmoji(mode) {
            switch(mode) {
                case 'follow': return 'üëã';
                case 'swirl': return 'üåÄ';
                case 'rainbow': return 'üåà';
                case 'explode': return 'üí•';
                default: return '‚ú®';
            }
        }

        // ========== SHOW GESTURE POPUP ==========
        function showGesturePopup(emoji) {
            const popup = document.getElementById('gesturePopup');
            popup.textContent = emoji;
            popup.style.opacity = '1';
            popup.style.transform = 'translate(-50%, -50%) scale(1.5)';
            
            setTimeout(() => {
                popup.style.opacity = '0';
                popup.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 1000);
        }

        // ========== MOUSE HAND TRACKING ==========
        document.addEventListener('mousemove', (e) => {
            window.mouseX = e.clientX;
            window.mouseY = e.clientY;
        });

        document.addEventListener('mouseleave', () => {
            window.mouseX = undefined;
            window.mouseY = undefined;
        });

        // Touch support
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                window.mouseX = e.touches[0].clientX;
                window.mouseY = e.touches[0].clientY;
                e.preventDefault();
            }
        });

        document.addEventListener('touchend', () => {
            window.mouseX = undefined;
            window.mouseY = undefined;
        });

        // ========== FPS COUNTER ==========
        function updateFPS() {
            frameCount++;
            const now = performance.now();
            
            if (now >= lastFpsUpdate + 1000) {
                fps = Math.round((frameCount * 1000) / (now - lastFpsUpdate));
                document.getElementById('fpsValue').textContent = fps;
                frameCount = 0;
                lastFpsUpdate = now;
            }
        }

        // ========== ANIMATION LOOP ==========
        function animate() {
            const now = performance.now();
            const deltaTime = Math.min((now - time) / 1000, 0.1);
            time = now;
            
            // Update particles
            updateParticleSystem(deltaTime);
            
            // Rotate camera slowly
            const cameraRadius = CONFIG.camera.baseDistance;
            const cameraAngle = now * 0.0001;
            camera.position.x = Math.cos(cameraAngle) * cameraRadius * 0.3;
            camera.position.z = Math.sin(cameraAngle) * cameraRadius;
            camera.lookAt(0, 0, 0);
            
            // Update FPS
            updateFPS();
            
            // Render
            renderer.render(scene, camera);
            
            // Continue animation
            requestAnimationFrame(animate);
        }

        // ========== WINDOW RESIZE ==========
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ========== INITIALIZE EVERYTHING ==========
        async function init() {
            try {
                // Initialize Three.js
                initThreeJS();
                
                // Initialize camera
                await initCamera();
                
                // Start animation
                animate();
                
                // Add event listeners
                window.addEventListener('resize', onWindowResize);
                
                console.log("‚úÖ System initialized successfully");
            } catch (error) {
                console.error("Initialization error:", error);
                alert("Failed to initialize: " + error.message);
            }
        }

        // Start everything when page loads
        window.addEventListener('load', init);
    </script>
</body>
