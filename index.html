<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Hand Control</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; 
        }
        canvas { 
            display: block; 
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // ========== CONFIG ==========
        const CONFIG = {
            PARTICLE_COUNT: 12000,
            PARTICLE_SIZE: 0.02,
            BASE_SIZE: 0.02,
            MIN_SIZE: 0.005,
            MAX_SIZE: 0.08,
            COLOR_SPEED: 0.02,
            SMOOTHING: 0.1,
            ORBIT_SPEED: 0.5,
            SWIRL_INTENSITY: 0.3,
            PULSE_INTENSITY: 0.2
        };

        // ========== STATE ==========
        let scene, camera, renderer;
        let particles = [];
        let particleSystem;
        let hand = {
            detected: false,
            position: { x: 0.5, y: 0.5 },
            smooth: { x: 0.5, y: 0.5 },
            size: 1.0,
            lastSize: 1.0,
            orbitAngle: 0,
            orbitRadius: 0,
            pulse: 0,
            colorIndex: 0,
            twoFingers: false,
            fist: false,
            palmOpen: true
        };
        let video;
        let time = 0;
        let colorPalettes = [
            [[1.0, 0.5, 0.3], [0.3, 0.8, 1.0], [0.7, 0.3, 1.0]], // Warm
            [[0.2, 1.0, 0.6], [1.0, 0.3, 0.8], [0.4, 0.6, 1.0]], // Neon
            [[0.9, 0.9, 0.2], [0.2, 0.9, 0.9], [0.9, 0.2, 0.9]], // Bright
            [[0.4, 1.0, 0.7], [1.0, 0.4, 0.4], [0.7, 0.4, 1.0]]  // Pastel
        ];

        // ========== THREE.JS INIT ==========
        function initThreeJS() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 30);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'), 
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x000000);
            
            createParticles();
            createLights();
        }

        // ========== CREATE PARTICLES ==========
        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(CONFIG.PARTICLE_COUNT * 3);
            const colors = new Float32Array(CONFIG.PARTICLE_COUNT * 3);
            const sizes = new Float32Array(CONFIG.PARTICLE_COUNT);
            
            for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                
                // Create spiral galaxy formation
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.pow(Math.random(), 2) * 25;
                const height = (Math.random() - 0.5) * 5;
                
                positions[i3] = Math.cos(angle) * radius;
                positions[i3 + 1] = Math.sin(angle) * radius * 0.2 + height;
                positions[i3 + 2] = Math.sin(angle) * radius;
                
                // Subtle colors (not harsh on eyes)
                colors[i3] = 0.3 + 0.3 * Math.sin(radius * 0.1);
                colors[i3 + 1] = 0.3 + 0.3 * Math.cos(radius * 0.1 + 2);
                colors[i3 + 2] = 0.4 + 0.3 * Math.sin(radius * 0.1 + 4);
                
                sizes[i] = CONFIG.BASE_SIZE * (0.7 + Math.random() * 0.6);
                
                particles.push({
                    x: positions[i3],
                    y: positions[i3 + 1],
                    z: positions[i3 + 2],
                    originalX: positions[i3],
                    originalY: positions[i3 + 1],
                    originalZ: positions[i3 + 2],
                    vx: 0, vy: 0, vz: 0,
                    orbitRadius: radius * 0.3,
                    orbitSpeed: 0.5 + Math.random(),
                    orbitAngle: Math.random() * Math.PI * 2,
                    size: sizes[i],
                    colorOffset: Math.random() * Math.PI * 2,
                    group: Math.floor(Math.random() * 3)
                });
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const material = new THREE.PointsMaterial({
                size: CONFIG.PARTICLE_SIZE,
                vertexColors: true,
                transparent: true,
                opacity: 0.85,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });
            
            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        // ========== CREATE LIGHTS ==========
        function createLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.15);
            scene.add(ambient);
            
            const pointLight = new THREE.PointLight(0xffffff, 0.8, 100);
            pointLight.position.set(10, 10, 20);
            scene.add(pointLight);
        }

        // ========== UPDATE PARTICLES ==========
        function updateParticles(deltaTime) {
            if (!particleSystem) return;
            
            const positions = particleSystem.geometry.attributes.position.array;
            const colors = particleSystem.geometry.attributes.color.array;
            const sizes = particleSystem.geometry.attributes.size.array;
            
            // Update time
            time += deltaTime;
            
            // Hand position in 3D space
            const hand3D = {
                x: (hand.smooth.x - 0.5) * 40,
                y: (0.5 - hand.smooth.y) * 30,
                z: 0
            };
            
            // Update hand states
            hand.orbitAngle += CONFIG.ORBIT_SPEED * deltaTime;
            hand.pulse = Math.sin(time * 3) * CONFIG.PULSE_INTENSITY;
            
            // Particle size based on hand gesture
            let targetSize = CONFIG.BASE_SIZE;
            if (hand.fist) {
                targetSize = CONFIG.MIN_SIZE; // মুঠো করলে ছোট
            } else if (hand.palmOpen) {
                targetSize = CONFIG.MAX_SIZE; // হাত খুললে বড়
            }
            
            hand.size += (targetSize - hand.size) * 0.1;
            
            // Update each particle
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                const i3 = i * 3;
                
                // Apply friction
                p.vx *= 0.94;
                p.vy *= 0.94;
                p.vz *= 0.94;
                
                if (hand.detected) {
                    // Distance to hand
                    const dx = hand3D.x - p.x;
                    const dy = hand3D.y - p.y;
                    const dz = hand3D.z - p.z;
                    const dist = Math.sqrt(dx*dx + dy*dy + dz*dz) + 0.1;
                    
                    // 1. BASIC ATTRACTION to hand
                    const attraction = 0.06 * (hand.palmOpen ? 1.5 : 0.5);
                    p.vx += dx / dist * attraction;
                    p.vy += dy / dist * attraction;
                    p.vz += dz / dist * attraction;
                    
                    // 2. ORBITAL MOTION around hand
                    if (dist < 20) {
                        const orbitStrength = Math.max(0, 1 - dist/20) * CONFIG.SWIRL_INTENSITY;
                        p.vx += Math.cos(p.orbitAngle) * p.orbitRadius * orbitStrength * 0.1;
                        p.vy += Math.sin(p.orbitAngle) * p.orbitRadius * orbitStrength * 0.1;
                        p.vz += Math.sin(p.orbitAngle + time) * orbitStrength * 0.05;
                        
                        p.orbitAngle += p.orbitSpeed * deltaTime * (1 + orbitStrength);
                    }
                    
                    // 3. PULSE WAVE from hand
                    const pulseWave = hand.pulse * Math.sin(dist * 0.3 - time * 2);
                    p.vx += dx / dist * pulseWave * 0.02;
                    p.vy += dy / dist * pulseWave * 0.02;
                    p.vz += dz / dist * pulseWave * 0.02;
                    
                    // 4. SPIRAL MOVEMENT
                    if (hand.twoFingers) {
                        const spiralStrength = 0.1;
                        const spiralAngle = Math.atan2(dy, dx);
                        p.vx += Math.cos(spiralAngle + time) * spiralStrength;
                        p.vy += Math.sin(spiralAngle + time) * spiralStrength;
                    }
                    
                    // Update colors when two fingers
                    if (hand.twoFingers) {
                        const palette = colorPalettes[hand.colorIndex % colorPalettes.length];
                        const color = palette[p.group % palette.length];
                        
                        colors[i3] = color[0] * (0.8 + 0.2 * Math.sin(time + p.colorOffset));
                        colors[i3 + 1] = color[1] * (0.8 + 0.2 * Math.cos(time + p.colorOffset + 1));
                        colors[i3 + 2] = color[2] * (0.8 + 0.2 * Math.sin(time + p.colorOffset + 2));
                    } else {
                        // Natural subtle colors
                        colors[i3] = 0.3 + 0.2 * Math.sin(p.x * 0.05 + time * 0.5 + p.colorOffset);
                        colors[i3 + 1] = 0.3 + 0.2 * Math.sin(p.y * 0.05 + time * 0.7 + p.colorOffset);
                        colors[i3 + 2] = 0.4 + 0.2 * Math.sin(p.z * 0.05 + time * 0.9 + p.colorOffset);
                    }
                    
                    // Update particle size based on hand gesture
                    sizes[i] = p.size * hand.size;
                    
                } else {
                    // Return to original position with orbit
                    p.orbitAngle += p.orbitSpeed * deltaTime * 0.3;
                    
                    const tx = p.originalX + Math.cos(p.orbitAngle) * p.orbitRadius;
                    const ty = p.originalY + Math.sin(p.orbitAngle) * p.orbitRadius * 0.5;
                    const tz = p.originalZ + Math.sin(p.orbitAngle + time) * p.orbitRadius * 0.3;
                    
                    p.vx += (tx - p.x) * 0.02;
                    p.vy += (ty - p.y) * 0.02;
                    p.vz += (tz - p.z) * 0.02;
                    
                    // Subtle natural colors
                    colors[i3] = 0.3 + 0.2 * Math.sin(p.x * 0.03 + time * 0.3);
                    colors[i3 + 1] = 0.3 + 0.2 * Math.sin(p.y * 0.03 + time * 0.5 + 1);
                    colors[i3 + 2] = 0.4 + 0.2 * Math.sin(p.z * 0.03 + time * 0.7 + 2);
                    
                    sizes[i] = p.size;
                }
                
                // Update position
                p.x += p.vx;
                p.y += p.vy;
                p.z += p.vz;
                
                // Soft boundary
                const boundary = 35;
                const softness = 0.95;
                
                if (Math.abs(p.x) > boundary) p.vx *= -softness;
                if (Math.abs(p.y) > boundary) p.vy *= -softness;
                if (Math.abs(p.z) > boundary) p.vz *= -softness;
                
                // Update buffers
                positions[i3] = p.x;
                positions[i3 + 1] = p.y;
                positions[i3 + 2] = p.z;
            }
            
            particleSystem.material.size = hand.size;
            particleSystem.geometry.attributes.position.needsUpdate = true;
            particleSystem.geometry.attributes.color.needsUpdate = true;
            particleSystem.geometry.attributes.size.needsUpdate = true;
        }

        // ========== INIT CAMERA ==========
        async function initCamera() {
            video = document.createElement('video');
            video.style.display = 'none';
            document.body.appendChild(video);
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "user",
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                await video.play();
                
                startHandTracking();
                return true;
            } catch (error) {
                console.error("Camera error:", error);
                return false;
            }
        }

        // ========== HAND TRACKING ==========
        function startHandTracking() {
            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.6
            });
            
            hands.onResults((results) => {
                processHandResults(results);
            });
            
            const camera = new Camera(video, {
                onFrame: async () => {
                    await hands.send({image: video});
                },
                width: 640,
                height: 480
            });
            
            camera.start();
        }

        // ========== PROCESS HAND ==========
        function processHandResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                hand.detected = true;
                const landmarks = results.multiHandLandmarks[0];
                
                // Wrist position
                const wrist = landmarks[0];
                hand.position.x = wrist.x;
                hand.position.y = wrist.y;
                
                // Smooth position
                hand.smooth.x += (hand.position.x - hand.smooth.x) * CONFIG.SMOOTHING;
                hand.smooth.y += (hand.position.y - hand.smooth.y) * CONFIG.SMOOTHING;
                
                // Detect gestures
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                const middleTip = landmarks[12];
                const ringTip = landmarks[16];
                const pinkyTip = landmarks[20];
                
                const wristPos = landmarks[0];
                const middleBase = landmarks[9];
                
                // Calculate distances for gesture detection
                const thumbIndexDist = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) + 
                    Math.pow(thumbTip.y - indexTip.y, 2)
                );
                
                const indexMiddleDist = Math.sqrt(
                    Math.pow(indexTip.x - middleTip.x, 2) + 
                    Math.pow(indexTip.y - middleTip.y, 2)
                );
                
                // Fist detection (all fingers close to palm)
                const fistThreshold = 0.15;
                let fingersClose = true;
                
                for (let i = 8; i <= 20; i += 4) {
                    const dist = Math.sqrt(
                        Math.pow(landmarks[i].x - wristPos.x, 2) + 
                        Math.pow(landmarks[i].y - wristPos.y, 2)
                    );
                    if (dist > fistThreshold) {
                        fingersClose = false;
                        break;
                    }
                }
                
                hand.fist = fingersClose;
                hand.palmOpen = !fingersClose && thumbIndexDist > 0.1;
                
                // Two finger detection (peace sign)
                const twoFingerThreshold = 0.08;
                hand.twoFingers = (
                    thumbIndexDist < twoFingerThreshold && 
                    indexMiddleDist > 0.1 && 
                    !hand.fist
                );
                
                // Change color when two fingers detected
                if (hand.twoFingers && !hand.lastTwoFingers) {
                    hand.colorIndex++;
                }
                hand.lastTwoFingers = hand.twoFingers;
                
            } else {
                hand.detected = false;
                hand.fist = false;
                hand.palmOpen = true;
                hand.twoFingers = false;
            }
        }

        // ========== ANIMATION LOOP ==========
        let lastTime = 0;
        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.1);
            lastTime = currentTime;
            
            updateParticles(deltaTime);
            
            // Dynamic camera movement
            const camTime = currentTime * 0.001;
            
            if (hand.detected) {
                // Camera follows hand with smooth offset
                const handX = (hand.smooth.x - 0.5) * 20;
                const handY = (0.5 - hand.smooth.y) * 15;
                
                camera.position.x += (handX - camera.position.x) * 0.05;
                camera.position.y += (handY - camera.position.y) * 0.05;
                camera.position.z = 25 + Math.sin(camTime * 0.5) * 3;
                
                camera.lookAt(handX * 0.5, handY * 0.5, 0);
            } else {
                // Automatic camera movement
                camera.position.x = Math.sin(camTime * 0.2) * 10;
                camera.position.y = Math.cos(camTime * 0.3) * 5;
                camera.position.z = 30 + Math.sin(camTime * 0.4) * 5;
                camera.lookAt(0, 0, 0);
            }
            
            renderer.render(scene, camera);
        }

        // ========== RESIZE ==========
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ========== INIT ==========
        async function init() {
            initThreeJS();
            await initCamera();
            requestAnimationFrame(animate);
            
            window.addEventListener('resize', onResize);
        }

        // Start
        init();
    </script>
</body>
</html>
