<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostalgic Crystal Particle System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
            background: linear-gradient(45deg, #000000, #0a0a2a, #000033);
            color: #fff;
            height: 100vh;
        }
        #container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #mainCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #webcamFeed {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 280px;
            height: 210px;
            border: 3px solid #00ffff;
            border-radius: 12px;
            box-shadow: 0 0 30px #00ffff, inset 0 0 20px rgba(0, 255, 255, 0.3);
            z-index: 100;
            transform: scaleX(-1);
            opacity: 0.9;
            transition: all 0.3s;
        }
        #webcamFeed:hover {
            transform: scaleX(-1) scale(1.1);
            box-shadow: 0 0 40px #ff00ff, 0 0 60px #00ffff;
        }
        #ui {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 100;
            background: rgba(10, 10, 40, 0.85);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 255, 255, 0.4);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            min-width: 320px;
            animation: uiGlow 3s infinite alternate;
        }
        @keyframes uiGlow {
            0% { box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3); }
            100% { box-shadow: 0 10px 40px rgba(255, 0, 255, 0.4); }
        }
        #ui h1 {
            margin-bottom: 20px;
            color: #00ffff;
            font-size: 24px;
            text-align: center;
            text-shadow: 0 0 10px #00ffff;
            letter-spacing: 2px;
            font-weight: 300;
        }
        .template-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }
        .template-btn {
            background: linear-gradient(45deg, rgba(0, 50, 100, 0.8), rgba(100, 0, 100, 0.8));
            color: white;
            border: none;
            padding: 14px 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        .template-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.5);
            background: linear-gradient(45deg, rgba(0, 100, 200, 0.9), rgba(150, 0, 150, 0.9));
        }
        .template-btn.active {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 20px #00ffff, inset 0 0 10px rgba(255, 255, 255, 0.5);
            animation: btnPulse 2s infinite;
        }
        @keyframes btnPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .control-group {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        .slider-container {
            margin: 12px 0;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #88ffff;
        }
        .slider-value {
            color: #ff88ff;
            font-weight: bold;
        }
        input[type="range"] {
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, #0088ff, #ff00ff);
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px #00ffff;
            transition: all 0.2s;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            background: #00ffff;
            transform: scale(1.2);
        }
        #gestureGuide {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 20, 40, 0.6);
            border-radius: 12px;
            border-left: 4px solid #00ffff;
        }
        .gesture-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 13px;
        }
        .gesture-icon {
            font-size: 20px;
            margin-right: 10px;
            width: 30px;
            text-align: center;
        }
        #status {
            position: absolute;
            bottom: 20px;
            left: 30px;
            background: rgba(0, 20, 40, 0.9);
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
        }
        .status-pulse {
            animation: statusPulse 1s infinite alternate;
        }
        @keyframes statusPulse {
            from { border-color: rgba(0, 255, 255, 0.3); }
            to { border-color: rgba(255, 0, 255, 0.6); }
        }
        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 12px;
            pointer-events: none;
            animation: floatText 20s linear infinite;
        }
        @keyframes floatText {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        #particleCountDisplay {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 24px;
            color: #00ffff;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
            border: 2px solid rgba(0, 255, 255, 0.5);
        }
    </style>
</head>

        class CrystalParticle {

                this.basePosition = new THREE.Vector3();
                this.offset = new THREE.Vector3();

                this.color = new THREE.Color();

                    const crystalSize = 15;
                    for (let i = 0; i < count; i++) {

                        const radius = Math.pow(Math.random(), 2) * crystalSize;
                        const height = (Math.random() - 0.5) * crystalSize * 2;
                        
                        particles[i].basePosition.set(
                            Math.cos(angle) * radius * 0.8,
                            height,
                            Math.sin(angle) * radius * 0.8

                        // Create crystal facets

                            Math.sin(angle * 3) * 0.5,
                            Math.cos(angle * 2) * 0.5,
                            Math.sin(angle * 4) * 0.5
                        );
                        
                        // Diamond-like colors
                        const hue = 0.66 + Math.sin(angle) * 0.1; // Blue-purple
                        particles[i].color.setHSL(hue, 0.9, 0.7);
                    }
                },
                update: (particles, deltaTime) => {
                    deltaTime *= globalSpeed * 1.5;
                    for (let i = 0; i < particles.length; i++) {
                        const p = particles[i];
                        const t = time + p.phase;
                        
                        // Crystal shimmer effect
                        p.offset.x = Math.sin(t * 2 + i * 0.01) * 0.3;

                        p.offset.z = Math.sin(t * 3 + i * 0.03) * 0.3;
                        
                        // Rotate around center
                        const angle = Math.atan2(p.basePosition.z, p.basePosition.x) + deltaTime * 0.2;

                        p.basePosition.x = Math.cos(angle) * radius;
                        p.basePosition.z = Math.sin(angle) * radius;
                        
                        // Color pulse
                        const pulse = Math.sin(t * 3 + i * 0.05) * 0.2 + 0.8;
                        p.color.r *= pulse;
                        p.color.g *= pulse;
                        p.color.b *= pulse;
                    }
                }
            },

                        const angle = (i / count) * Math.PI * 20;

                        const height = (Math.random() - 0.5) * 4;
                        
                        particles[i].basePosition.set(

                            height,
                            Math.sin(angle) * radius
                        );
                        
                        // Galactic colors
                        const hue = 0.75 + (radius / 20) * 0.3;
                        particles[i].color.setHSL(hue, 0.8, 0.6);
                    }
                },
                update: (particles, deltaTime) => {

                        const p = particles[i];
                        const t = time + p.phase;
                        
                        // Spiral rotation
                        const angle = Math.atan2(p.basePosition.z, p.basePosition.x) + deltaTime * 0.3;
                        const radius = p.basePosition.length();
                        p.basePosition.x = Math.cos(angle) * radius;
                        p.basePosition.z = Math.sin(angle) * radius;
                        
                        // Wave effect
                        p.basePosition.y = Math.sin(t + radius * 0.2) * 2;
                        
                        // Star twinkle
                        const twinkle = Math.sin(t * 5 + i * 0.1) * 0.3 + 0.7;
                        p.color.multiplyScalar(twinkle);
                    }
                }
            },
            
            nebula: {
                init: (particles, count) => {
                    // Cloud-like nebula
                    for (let i = 0; i < count; i++) {
                        // Perlin-like distribution
                        const phi = Math.acos(2 * Math.random() - 1);

                        particles[i].basePosition.set(

                        );
                        
                        // Nebula colors (pink, purple, blue)
                        const hue = 0.8 + Math.random() * 0.2;
                        particles[i].color.setHSL(hue % 1, 0.9, 0.5);
                    }
                },
                update: (particles, deltaTime) => {

                    for (let i = 0; i < particles.length; i++) {
                        const p = particles[i];
                        const t = time + p.phase;

                        p.offset.x = Math.sin(t * 0.5 + i * 0.01) * 0.5;
                        p.offset.y = Math.cos(t * 0.7 + i * 0.02) * 0.5;
                        p.offset.z = Math.sin(t * 0.9 + i * 0.03) * 0.5;
                        
                        // Color shift through nebula

                        p.color.offsetHSL(hueShift, 0, 0);
                        
                        // Gentle rotation
                        p.basePosition.applyAxisAngle(
                            new THREE.Vector3(0, 1, 0),
                            deltaTime * 0.1
                        );
                    }
                }
            },

                        particles[i].color.setHSL(hue, 0.9, 0.6);
                    }
                },
                update: (particles, deltaTime) => {
                    deltaTime *= globalSpeed * 2.5;
                    for (let i = 0; i < particles.length; i++) {
                        const p = particles[i];

                        // Quantum tunneling effect
                        if (Math.random() < 0.01) {
                            p.offset.set(
                                (Math.random() - 0.5) * 3,
                                (Math.random() - 0.5) * 3,
                                (Math.random() - 0.5) * 3
                            );
                        }
                        
                        // Return to base
                        p.offset.multiplyScalar(0.95);
                        
                        // Rapid spin
                        const angle = Math.atan2(p.basePosition.z, p.basePosition.x) + deltaTime * 0.5;
                        const radius = p.basePosition.length();
                        p.basePosition.x = Math.cos(angle) * radius;
                        p.basePosition.z = Math.sin(angle) * radius;
                        
                        // Color flash
                        const flash = Math.sin(t * 10) > 0.9 ? 1.5 : 1.0;
                        p.color.multiplyScalar(flash);
                    }
                }
