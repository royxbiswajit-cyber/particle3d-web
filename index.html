<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking Crystal Particles</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        #container {
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #mainCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #webcamContainer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 240px;
            border: 3px solid #00ffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px #00ffff;
            z-index: 100;
        }
        #webcam {
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        #webcamCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 20, 40, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #00ffff;
            margin-bottom: 15px;
            text-align: center;
            font-size: 22px;
            text-shadow: 0 0 10px #00ffff;
        }
        .btn-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 15px;
            background: linear-gradient(45deg, #0088ff, #8800ff);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            flex: 1;
            min-width: 70px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.5);
        }
        button.active {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px #00ffff;
        }
        .control {
            margin: 12px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #88ffff;
            font-size: 14px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="range"] {
            flex: 1;
            height: 6px;
            background: linear-gradient(to right, #0088ff, #ff00ff);
            border-radius: 3px;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            border: 2px solid #00ffff;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffff;
        }
        .value {
            color: #ff88ff;
            font-weight: bold;
            min-width: 40px;
            text-align: right;
        }
        #status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 12px 20px;
            border-radius: 10px;
            border: 1px solid #00ff88;
            color: #00ff88;
            font-size: 14px;
            max-width: 400px;
            backdrop-filter: blur(5px);
        }
        .tracking-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 40, 80, 0.9);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ffaa00;
            max-width: 280px;
        }
        .tracking-item {
            margin: 5px 0;
            font-size: 13px;
        }
        .hand-point {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff0000;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 0 20px #ff0000;
            display: none;
        }
        #gestureIndicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            opacity: 0.5;
            pointer-events: none;
            z-index: 50;
            display: none;
        }
        .fps-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="mainCanvas"></canvas>
        
        <div id="webcamContainer">
            <video id="webcam" autoplay playsinline muted></video>
            <canvas id="webcamCanvas"></canvas>
        </div>
        
        <div id="ui">
            <h1>üëã HAND TRACKING</h1>
            
            <div class="btn-row">
                <button class="active" onclick="setTemplate('crystal')">üíé</button>
                <button onclick="setTemplate('galaxy')">üåå</button>
                <button onclick="setTemplate('fire')">üî•</button>
                <button onclick="setTemplate('water')">üíß</button>
                <button onclick="setTemplate('energy')">‚ö°</button>
                <button onclick="setTemplate('rainbow')">üåà</button>
            </div>
            
            <div class="control">
                <label>Particles: <span class="value" id="countValue">3000</span></label>
                <input type="range" id="particleCount" min="1000" max="10000" value="3000" step="500">
            </div>
            
            <div class="control">
                <label>Sensitivity: <span class="value" id="sensValue">1.0</span></label>
                <input type="range" id="sensitivity" min="0.1" max="3.0" value="1.0" step="0.1">
            </div>
            
            <div class="control">
                <label>Size: <span class="value" id="sizeValue">2.0</span></label>
                <input type="range" id="particleSize" min="0.5" max="5.0" value="2.0" step="0.1">
            </div>
        </div>
        
        <div class="tracking-info">
            <div style="color: #ffaa00; font-weight: bold; margin-bottom: 10px;">üëÜ HAND CONTROLS</div>
            <div class="tracking-item">‚Ä¢ Move Hand = Move Camera</div>
            <div class="tracking-item">‚Ä¢ Open Palm = Explode</div>
            <div class="tracking-item">‚Ä¢ Fist = Attract</div>
            <div class="tracking-item">‚Ä¢ Peace ‚úåÔ∏è = Change Color</div>
            <div class="tracking-item">‚Ä¢ Point üëÜ = Select Mode</div>
        </div>
        
        <div id="handPoint" class="hand-point"></div>
        <div id="gestureIndicator">üëã</div>
        <div class="fps-counter">FPS: <span id="fps">0</span></div>
        
        <div id="status">üé¨ Starting camera and hand tracking...</div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
    <!-- Handpose model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7/dist/handpose.min.js"></script>

    <script>
        // Main variables
        let scene, camera, renderer;
        let particleSystem;
        let particles = [];
        let currentTemplate = 'crystal';
        let particleCount = 3000;
        let particleSize = 2.0;
        let sensitivity = 1.0;
        let time = 0;
        let fps = 0;
        let lastFpsUpdate = 0;
        let frameCount = 0;
        
        // Hand tracking variables
        let video;
        let handposeModel;
        let isTracking = false;
        let lastHandPosition = { x: 0, y: 0, z: 0 };
        let currentHandPosition = { x: 0, y: 0, z: 0 };
        let lastGesture = '';
        let gestureStartTime = 0;

        // Initialize Three.js
        function initThreeJS() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 10, 100);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 30);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('mainCanvas'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            
            updateStatus("üé¨ Graphics initialized");
        }

        // Particle templates
        const templates = {
            crystal: {
                color: (i, t) => {
                    const hue = 0.6 + Math.sin(t * 0.5 + i * 0.001) * 0.2;
                    return new THREE.Color().setHSL(hue, 0.9, 0.6);
                },
                position: (i, total) => {
                    const angle = (i / total) * Math.PI * 8;
                    const radius = Math.pow(Math.random(), 2) * 12;
                    return {
                        x: Math.cos(angle) * radius,
                        y: Math.sin(angle * 3) * 4,
                        z: Math.sin(angle) * radius,
                        vx: 0, vy: 0, vz: 0,
                        size: Math.random() * 0.8 + 0.5
                    };
                }
            },
            galaxy: {
                color: (i, t) => {
                    const hue = 0.7 + Math.sin(t * 0.3 + i * 0.0005) * 0.3;
                    return new THREE.Color().setHSL(hue, 0.8, 0.7);
                },
                position: (i, total) => {
                    const spiral = (i / total) * Math.PI * 12;
                    const radius = Math.sqrt(i / total) * 15;
                    return {
                        x: Math.cos(spiral) * radius,
                        y: (Math.random() - 0.5) * 6,
                        z: Math.sin(spiral) * radius,
                        vx: 0, vy: 0, vz: 0,
                        size: Math.random() * 0.6 + 0.4
                    };
                }
            },
            fire: {
                color: (i, t) => {
                    const r = 1.0;
                    const g = 0.3 + Math.sin(t * 4 + i * 0.01) * 0.3;
                    const b = 0.1;
                    return new THREE.Color(r, g, b);
                },
                position: (i, total) => {
                    return {
                        x: (Math.random() - 0.5) * 15,
                        y: (Math.random() - 0.5) * 15 - 5,
                        z: (Math.random() - 0.5) * 15,
                        vx: 0, vy: Math.random() * 1.5, vz: 0,
                        size: Math.random() * 1 + 0.3
                    };
                }
            },
            water: {
                color: (i, t) => {
                    const hue = 0.55 + Math.sin(t * 0.2 + i * 0.001) * 0.1;
                    return new THREE.Color().setHSL(hue, 0.9, 0.5);
                },
                position: (i, total) => {
                    const gridSize = Math.sqrt(total);
                    const x = (i % gridSize) - gridSize/2;
                    const z = Math.floor(i / gridSize) - gridSize/2;
                    return {
                        x: x * 0.8,
                        y: Math.sin(x * 0.3 + z * 0.3) * 2,
                        z: z * 0.8,
                        vx: 0, vy: 0, vz: 0,
                        size: 0.8
                    };
                }
            },
            energy: {
                color: (i, t) => {
                    const hue = (t * 0.3 + i * 0.001) % 1;
                    return new THREE.Color().setHSL(hue, 0.9, 0.6);
                },
                position: (i, total) => {
                    const phi = Math.acos(2 * Math.random() - 1);
                    const theta = Math.random() * Math.PI * 2;
                    const radius = Math.pow(Math.random(), 0.7) * 10;
                    return {
                        x: radius * Math.sin(phi) * Math.cos(theta),
                        y: radius * Math.sin(phi) * Math.sin(theta),
                        z: radius * Math.cos(phi),
                        vx: 0, vy: 0, vz: 0,
                        size: Math.random() * 0.7 + 0.3
                    };
                }
            },
            rainbow: {
                color: (i, t) => {
                    const hue = (i / particleCount + t * 0.1) % 1;
                    return new THREE.Color().setHSL(hue, 0.9, 0.6);
                },
                position: (i, total) => {
                    const angle = (i / total) * Math.PI * 2;
                    const radius = 8 + Math.sin(angle * 5) * 2;
                    return {
                        x: Math.cos(angle) * radius,
                        y: Math.sin(angle) * radius,
                        z: Math.sin(angle * 3) * 2,
                        vx: 0, vy: 0, vz: 0,
                        size: 0.6
                    };
                }
            }
        };

        // Create particle system
        function createParticleSystem() {
            // Remove old system
            if (particleSystem) {
                scene.remove(particleSystem);
                particleSystem.geometry.dispose();
                particleSystem.material.dispose();
            }
            
            // Initialize particles
            particles = [];
            const template = templates[currentTemplate];
            
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);
            
            for (let i = 0; i < particleCount; i++) {
                const pos = template.position(i, particleCount);
                particles.push(pos);
                
                positions[i * 3] = pos.x;
                positions[i * 3 + 1] = pos.y;
                positions[i * 3 + 2] = pos.z;
                
                const color = template.color(i, 0);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
                
                sizes[i] = pos.size * particleSize;
            }
            
            // Create geometry
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            // Create material
            const material = new THREE.PointsMaterial({
                size: particleSize,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                sizeAttenuation: true,
                blending: THREE.AdditiveBlending
            });
            
            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
            
            updateStatus(`‚ú® ${currentTemplate} mode with ${particleCount.toLocaleString()} particles`);
        }

        // Initialize camera and hand tracking
        async function initCameraAndHandTracking() {
            try {
                updateStatus("üé• Starting camera...");
                
                // Get webcam stream
                video = document.getElementById('webcam');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                // Wait for video to be ready
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
                
                updateStatus("ü§ñ Loading hand tracking model...");
                
                // Load handpose model
                await tf.setBackend('webgl');
                handposeModel = await handpose.load();
                
                updateStatus("‚úÖ Hand tracking ready! Show your hand to camera");
                isTracking = true;
                
                // Start hand tracking loop
                trackHands();
                
            } catch (error) {
                console.error('Camera/hand tracking error:', error);
                updateStatus("‚ùå Camera/hand tracking failed. Using mouse fallback.");
                setupMouseFallback();
            }
        }

        // Track hands continuously
        async function trackHands() {
            if (!isTracking || !handposeModel) return;
            
            try {
                // Predict hand landmarks
                const predictions = await handposeModel.estimateHands(video);
                
                // Draw webcam feed with landmarks
                drawWebcamWithLandmarks(predictions);
                
                // Process hand data if hand detected
                if (predictions.length > 0) {
                    const hand = predictions[0];
                    processHandData(hand);
                } else {
                    // No hand detected
                    document.getElementById('handPoint').style.display = 'none';
                    document.getElementById('gestureIndicator').style.display = 'none';
                }
                
                // Continue tracking
                requestAnimationFrame(() => trackHands());
                
            } catch (error) {
                console.error('Tracking error:', error);
            }
        }

        // Draw webcam with hand landmarks
        function drawWebcamWithLandmarks(predictions) {
            const canvas = document.getElementById('webcamCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
