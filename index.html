<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive 3D Particle Gestures</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #info { position: absolute; top: 10px; left: 10px; color: #fff; font-family: sans-serif; }
  </style>
</head>
<body>
<div id="info">Raise your hand to control particles!</div>
<script type="module">

import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/controls/OrbitControls.js';
import { Hands } from 'https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js';
import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js';

let scene, camera, renderer, controls;
let particleSystem, particles, particleGeometry, particleMaterial;
let particleTemplate = 'hearts';
let handPositions = [];

// --- Scene Setup ---
scene = new THREE.Scene();
camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 5;

renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

controls = new OrbitControls(camera, renderer.domElement);

// --- Particle System ---
const MAX_PARTICLES = 500;
particles = [];

particleGeometry = new THREE.BufferGeometry();
const positions = new Float32Array(MAX_PARTICLES * 3);
const colors = new Float32Array(MAX_PARTICLES * 3);
for (let i = 0; i < MAX_PARTICLES; i++) {
    positions[i*3] = (Math.random()-0.5)*2;
    positions[i*3+1] = (Math.random()-0.5)*2;
    positions[i*3+2] = (Math.random()-0.5)*2;

    colors[i*3] = Math.random();
    colors[i*3+1] = Math.random();
    colors[i*3+2] = Math.random();

    particles.push({
        velocity: new THREE.Vector3((Math.random()-0.5)*0.02, (Math.random()-0.5)*0.02, (Math.random()-0.5)*0.02),
        life: Math.random()*100
    });
}
particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

particleMaterial = new THREE.PointsMaterial({
    vertexColors: true,
    size: 0.1,
    transparent: true,
    blending: THREE.AdditiveBlending
});

particleSystem = new THREE.Points(particleGeometry, particleMaterial);
scene.add(particleSystem);

// --- MediaPipe Hands Setup ---
const videoElement = document.createElement('video');
videoElement.style.display = 'none';
document.body.appendChild(videoElement);

const hands = new Hands({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.8,
    minTrackingConfidence: 0.8
});

hands.onResults(onHandsResults);

const cameraFeed = new Camera(videoElement, {
    onFrame: async () => await hands.send({image: videoElement}),
    width: 640,
    height: 480
});
cameraFeed.start();

// --- Gesture Handling ---
function onHandsResults(results) {
    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        const x = (landmarks[9].x - 0.5) * 5; // Palm center x
        const y = -(landmarks[9].y - 0.5) * 5; // Palm center y
        const z = -(landmarks[9].z) * 5; // Depth
        handPositions[0] = new THREE.Vector3(x, y, z);
    } else {
        handPositions[0] = null;
    }
}

// --- Particle Update ---
function updateParticles() {
    const positions = particleGeometry.attributes.position.array;
    const colors = particleGeometry.attributes.color.array;

    for (let i = 0; i < MAX_PARTICLES; i++) {
        positions[i*3] += particles[i].velocity.x;
        positions[i*3+1] += particles[i].velocity.y;
        positions[i*3+2] += particles[i].velocity.z;

        particles[i].life -= 0.5;
        if (particles[i].life <= 0) {
            // Respawn near hand
            if (handPositions[0]) {
                positions[i*3] = handPositions[0].x + (Math.random()-0.5)*0.5;
                positions[i*3+1] = handPositions[0].y + (Math.random()-0.5)*0.5;
                positions[i*3+2] = handPositions[0].z + (Math.random()-0.5)*0.5;
            } else {
                positions[i*3] = (Math.random()-0.5)*2;
                positions[i*3+1] = (Math.random()-0.5)*2;
                positions[i*3+2] = (Math.random()-0.5)*2;
            }
            particles[i].velocity.set((Math.random()-0.5)*0.02, (Math.random()-0.5)*0.02, (Math.random()-0.5)*0.02);
            particles[i].life = 100 + Math.random()*100;

            // Random color
            colors[i*3] = Math.random();
            colors[i*3+1] = Math.random();
            colors[i*3+2] = Math.random();
        }
    }

    particleGeometry.attributes.position.needsUpdate = true;
    particleGeometry.attributes.color.needsUpdate = true;
}

// --- Animation Loop ---
function animate() {
    requestAnimationFrame(animate);
    updateParticles();
    renderer.render(scene, camera);
}
animate();

// --- Particle Templates Switch ---
window.addEventListener('keydown', (e)=>{
    if(e.key === '1') particleTemplate='hearts';
    if(e.key === '2') particleTemplate='flowers';
    if(e.key === '3') particleTemplate='saturn';
    if(e.key === '4') particleTemplate='fireworks';
    document.getElementById('info').innerText = `Particle Template: ${particleTemplate}`;
});

window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

</script>
</body>
</html>
