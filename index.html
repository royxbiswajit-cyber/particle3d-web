<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Particle Control</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // ========== VARIABLES ==========
        let scene, camera, renderer;
        let particles = [];
        let particleSystem;
        let handDetected = false;
        let handX = 0.5, handY = 0.5;
        let smoothHandX = 0.5, smoothHandY = 0.5;
        let video;
        let handResults = null;

        // ========== THREE.JS INIT ==========
        function initThreeJS() {
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 20;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            
            // Create particles
            createParticles();
            
            // Add lights
            const light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(0, 0, 30);
            scene.add(light);
            
            const ambient = new THREE.AmbientLight(0x404040);
            scene.add(ambient);
        }

        // ========== CREATE PARTICLES ==========
        function createParticles() {
            const count = 10000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                const radius = 10 + Math.random() * 5;
                const angle = Math.random() * Math.PI * 2;
                
                positions[i3] = Math.cos(angle) * radius;
                positions[i3 + 1] = (Math.random() - 0.5) * 10;
                positions[i3 + 2] = Math.sin(angle) * radius;
                
                colors[i3] = Math.random() * 0.5 + 0.5;
                colors[i3 + 1] = Math.random() * 0.5 + 0.5;
                colors[i3 + 2] = Math.random() * 0.5 + 0.5;
                
                particles.push({
                    x: positions[i3],
                    y: positions[i3 + 1],
                    z: positions[i3 + 2],
                    originalX: positions[i3],
                    originalY: positions[i3 + 1],
                    originalZ: positions[i3 + 2],
                    vx: 0, vy: 0, vz: 0
                });
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.02,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        // ========== UPDATE PARTICLES ==========
        function updateParticles() {
            if (!handDetected || !particleSystem) return;
            
            const positions = particleSystem.geometry.attributes.position.array;
            
            // Convert hand position to 3D space
            const targetX = (smoothHandX - 0.5) * 30;
            const targetY = (0.5 - smoothHandY) * 20;
            
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                const i3 = i * 3;
                
                // Friction
                p.vx *= 0.95;
                p.vy *= 0.95;
                p.vz *= 0.95;
                
                // Calculate distance to hand
                const dx = targetX - p.x;
                const dy = targetY - p.y;
                const dz = 0 - p.z;
                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz) + 0.1;
                
                // Simple attraction to hand
                p.vx += dx / dist * 0.05;
                p.vy += dy / dist * 0.05;
                p.vz += dz / dist * 0.05;
                
                // Update position
                p.x += p.vx;
                p.y += p.vy;
                p.z += p.vz;
                
                // Boundary
                const bound = 25;
                if (Math.abs(p.x) > bound) p.vx *= -0.5;
                if (Math.abs(p.y) > bound) p.vy *= -0.5;
                if (Math.abs(p.z) > bound) p.vz *= -0.5;
                
                // Update buffer
                positions[i3] = p.x;
                positions[i3 + 1] = p.y;
                positions[i3 + 2] = p.z;
            }
            
            particleSystem.geometry.attributes.position.needsUpdate = true;
        }

        // ========== INIT CAMERA ==========
        async function initCamera() {
            video = document.createElement('video');
            video.style.display = 'none';
            document.body.appendChild(video);
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user" },
                    audio: false
                });
                
                video.srcObject = stream;
                await video.play();
                
                startHandTracking();
                return true;
            } catch (error) {
                console.error("Camera error:", error);
                return false;
            }
        }

        // ========== HAND TRACKING ==========
        function startHandTracking() {
            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            
            hands.onResults((results) => {
                processHandResults(results);
            });
            
            const camera = new Camera(video, {
                onFrame: async () => {
                    await hands.send({image: video});
                },
                width: 640,
                height: 480
            });
            
            camera.start();
        }

        // ========== PROCESS HAND ==========
        function processHandResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                
                // Use wrist position (landmark 0)
                const wrist = results.multiHandLandmarks[0][0];
                handX = wrist.x;
                handY = wrist.y;
                
                // Smooth the position
                smoothHandX += (handX - smoothHandX) * 0.2;
                smoothHandY += (handY - smoothHandY) * 0.2;
            } else {
                handDetected = false;
            }
        }

        // ========== ANIMATION LOOP ==========
        function animate() {
            requestAnimationFrame(animate);
            
            updateParticles();
            
            // Slow camera rotation
            const time = Date.now() * 0.0003;
            camera.position.x = Math.cos(time) * 15;
            camera.position.z = Math.sin(time) * 15;
            camera.lookAt(0, 0, 0);
            
            renderer.render(scene, camera);
        }

        // ========== RESIZE ==========
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ========== INIT ==========
        async function init() {
            initThreeJS();
            await initCamera();
            animate();
            
            window.addEventListener('resize', onResize);
        }

        // Start
        init();
    </script>
</body>
</html>
