<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR Earth Control</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            background: #000000;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        canvas { 
            display: block; 
            position: fixed;
            top: 0;
            left: 0;
        }
        
        /* Branding */
        .brand {
            position: absolute;
            top: 25px;
            left: 25px;
            z-index: 100;
            color: rgba(255, 255, 255, 0.95);
            pointer-events: none;
        }
        
        .brand-name {
            font-size: 22px;
            font-weight: 400;
            letter-spacing: 0.5px;
            color: #00ffff;
        }
        
        .brand-subtitle {
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0.7;
            text-transform: uppercase;
            margin-top: 2px;
        }
        
        /* Status Bar */
        .status-bar {
            position: absolute;
            top: 25px;
            right: 25px;
            z-index: 100;
            display: flex;
            gap: 12px;
        }
        
        .status-item {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.active {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }
        
        .status-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
        }
        
        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 25px;
            left: 25px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 18px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <!-- Branding -->
    <div class="brand">
        <div class="brand-name">BISWAJIT ROY</div>
        <div class="brand-subtitle">EARTH CONTROL v3.5</div>
    </div>
    
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-item">
            <div class="status-dot" id="cameraDot"></div>
            <div class="status-text" id="cameraText">CAMERA</div>
        </div>
        <div class="status-item">
            <div class="status-dot" id="handDot"></div>
            <div class="status-text" id="handText">HAND</div>
        </div>
    </div>
    
    <!-- Instructions -->
    <div class="instructions">
        <div>üñêÔ∏è Move hand ‚Üí Rotate Earth</div>
        <div>‚úä Fist ‚Üí Zoom Out</div>
        <div>ü§è Pinch ‚Üí Zoom In</div>
        <div>üëã No hand ‚Üí Auto-rotate</div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // ========== OPTIMIZED EARTH SYSTEM ==========
        console.log("üöÄ BISWAJIT ROY - Earth Control v3.5");
        
        // ========== CONFIGURATION ==========
        const CONFIG = {
            // Earth
            EARTH_RADIUS: 5,
            EARTH_SEGMENTS: 96,
            CLOUD_HEIGHT: 1.02,
            ATMOSPHERE_HEIGHT: 1.08,
            
            // Colors
            EARTH_COLOR: 0x1E90FF,
            CLOUD_COLOR: 0xFFFFFF,
            ATMOSPHERE_COLOR: 0x0099FF,
            LAND_COLOR: 0x2E8B57,
            
            // Camera
            CAMERA_DISTANCE: 18,
            CAMERA_MIN: 10,
            CAMERA_MAX: 35,
            CAMERA_SMOOTH: 0.08,
            
            // Hand Control
            HAND_SMOOTHING: 0.15,
            ROTATION_SENSITIVITY: 2.0,
            ZOOM_SENSITIVITY: 0.4,
            INERTIA_DECAY: 0.92
        };

        // ========== GLOBAL STATE ==========
        let scene, camera, renderer;
        let earth, clouds, atmosphere;
        let earthGroup;
        
        // Hand State
        let hand = {
            detected: false,
            position: { x: 0.5, y: 0.5 },
            smoothed: { x: 0.5, y: 0.5 },
            velocity: { x: 0, y: 0 },
            gestures: {
                open: false,
                fist: false,
                pinch: false
            },
            inertia: { x: 0, y: 0, z: 0 },
            lastPinch: 0.1
        };
        
        // System State
        let video;
        let handResults = null;
        let clock = new THREE.Clock();
        let isInitialized = false;

        // ========== INIT THREE.JS ==========
        function initThreeJS() {
            // Scene with fog
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 50, 200);
            
            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = CONFIG.CAMERA_DISTANCE;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('canvas'),
                antialias: true,
                alpha: false
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x000000);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Create Earth System
            createEarthSystem();
            
            // Create Stars
            createStars();
            
            // Setup Lighting
            setupLighting();
            
            updateStatus('camera', true, "READY");
        }

        // ========== CREATE EARTH SYSTEM ==========
        function createEarthSystem() {
            earthGroup = new THREE.Group();
            scene.add(earthGroup);
            
            // Earth Main Sphere
            const earthGeometry = new THREE.SphereGeometry(
                CONFIG.EARTH_RADIUS,
                CONFIG.EARTH_SEGMENTS,
                CONFIG.EARTH_SEGMENTS
            );
            
            // Create continents using noise
            const positions = earthGeometry.attributes.position;
            for(let i = 0; i < positions.count; i++) {
                const x = positions.getX(i);
                const y = positions.getY(i);
                const z = positions.getZ(i);
                
                const lat = Math.asin(y / CONFIG.EARTH_RADIUS);
                const lon = Math.atan2(z, x);
                
                // Add terrain variation
                const height = Math.sin(lat * 8) * Math.cos(lon * 6) * 0.1;
                const nx = x / CONFIG.EARTH_RADIUS;
                const ny = y / CONFIG.EARTH_RADIUS;
                const nz = z / CONFIG.EARTH_RADIUS;
                
                positions.setXYZ(
                    i,
                    x + nx * height,
                    y + ny * height,
                    z + nz * height
                );
            }
            earthGeometry.computeVertexNormals();
            
            const earthMaterial = new THREE.MeshPhongMaterial({
                color: CONFIG.EARTH_COLOR,
                specular: 0x222222,
                shininess: 15,
                flatShading: false
            });
            
            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            earth.castShadow = true;
            earth.receiveShadow = true;
            earthGroup.add(earth);
            
            // Add land details
            createLandDetails();
            
            // Clouds
            const cloudGeometry = new THREE.SphereGeometry(
                CONFIG.EARTH_RADIUS * CONFIG.CLOUD_HEIGHT,
                64,
                64
            );
            
            const cloudMaterial = new THREE.MeshLambertMaterial({
                color: CONFIG.CLOUD_COLOR,
                transparent: true,
                opacity: 0.4,
                depthWrite: false
            });
            
            clouds = new THREE.Mesh(cloudGeometry, cloudMaterial);
            earthGroup.add(clouds);
            
            // Atmosphere
            const atmosphereGeometry = new THREE.SphereGeometry(
                CONFIG.EARTH_RADIUS * CONFIG.ATMOSPHERE_HEIGHT,
                48,
                48
            );
            
            const atmosphereMaterial = new THREE.MeshBasicMaterial({
                color: CONFIG.ATMOSPHERE_COLOR,
                transparent: true,
                opacity: 0.15,
                side: THREE.BackSide
            });
            
            atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
            earthGroup.add(atmosphere);
            
            // Initial rotation
            earthGroup.rotation.x = -0.3;
        }

        // ========== CREATE LAND DETAILS ==========
        function createLandDetails() {
            const landGeometry = new THREE.IcosahedronGeometry(
                CONFIG.EARTH_RADIUS * 0.99,
                3
            );
            
            // Add some variation to land
            const positions = landGeometry.attributes.position;
            for(let i = 0; i < positions.count; i++) {
                const x = positions.getX(i);
                const y = positions.getY(i);
                const z = positions.getZ(i);
                
                const lat = Math.asin(y / (CONFIG.EARTH_RADIUS * 0.99));
                const lon = Math.atan2(z, x);
                
                // Create continent patterns
                const pattern = Math.sin(lat * 6) * Math.cos(lon * 4);
                if(pattern > 0.3) {
                    const nx = x / (CONFIG.EARTH_RADIUS * 0.99);
                    const ny = y / (CONFIG.EARTH_RADIUS * 0.99);
                    const nz = z / (CONFIG.EARTH_RADIUS * 0.99);
                    
                    const height = pattern * 0.2;
                    positions.setXYZ(
                        i,
                        x + nx * height,
                        y + ny * height,
                        z + nz * height
                    );
                }
            }
            landGeometry.computeVertexNormals();
            
            const landMaterial = new THREE.MeshPhongMaterial({
                color: CONFIG.LAND_COLOR,
                transparent: true,
                opacity: 0.8,
                shininess: 5
            });
            
            const land = new THREE.Mesh(landGeometry, landMaterial);
            earth.add(land);
        }

        // ========== CREATE STARS ==========
        function createStars() {
            const starCount = 1500;
            const positions = new Float32Array(starCount * 3);
            const colors = new Float32Array(starCount * 3);
            
            for(let i = 0; i < starCount * 3; i += 3) {
                const radius = 100 + Math.random() * 400;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                positions[i] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i + 2] = radius * Math.cos(phi);
                
                // Color variation
                const hue = Math.random();
                colors[i] = 0.7 + Math.random() * 0.3;
                colors[i + 1] = 0.7 + Math.random() * 0.3;
                colors[i + 2] = 0.8 + Math.random() * 0.2;
            }
            
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                sizeAttenuation: true
            });
            
            const stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        // ========== SETUP LIGHTING ==========
        function setupLighting() {
            // Sun light
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.2);
            sunLight.position.set(50, 30, 50);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 1024;
            sunLight.shadow.mapSize.height = 1024;
            scene.add(sunLight);
            
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x224466, 0.3);
            scene.add(ambientLight);
            
            // Earth glow
            const pointLight = new THREE.PointLight(0x00aaff, 0.3, 100);
            pointLight.position.set(0, 0, 0);
            scene.add(pointLight);
        }

        // ========== INIT CAMERA ==========
        async function initCamera() {
            video = document.createElement('video');
            video.style.display = 'none';
            document.body.appendChild(video);
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "user",
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        frameRate: { ideal: 30 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                await video.play();
                
                startHandTracking();
                updateStatus('camera', true, "ACTIVE");
                return true;
            } catch(error) {
                console.warn("Camera error:", error);
                updateStatus('camera', false, "ERROR");
                startDemoMode();
                return false;
            }
        }

        // ========== START HAND TRACKING ==========
        function startHandTracking() {
            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.6
            });
            
            hands.onResults((results) => {
                processHandResults(results);
            });
            
            const camera = new Camera(video, {
                onFrame: async () => {
                    try {
                        await hands.send({image: video});
                    } catch(e) {
                        // Skip frame if error
                    }
                },
                width: 640,
                height: 480
            });
            
            camera.start();
        }

        // ========== PROCESS HAND RESULTS ==========
        function processHandResults(results) {
            if(results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // Get palm center
                const palmPoints = [0, 5, 9, 13, 17];
                let sumX = 0, sumY = 0;
                
                palmPoints.forEach(idx => {
                    sumX += landmarks[idx].x;
                    sumY += landmarks[idx].y;
                });
                
                hand.position.x = sumX / palmPoints.length;
                hand.position.y = sumY / palmPoints.length;
                
                // Smooth position
                hand.smoothed.x += (hand.position.x - hand.smoothed.x) * CONFIG.HAND_SMOOTHING;
                hand.smoothed.y += (hand.position.y - hand.smoothed.y) * CONFIG.HAND_SMOOTHING;
                
                // Detect gestures
                detectGestures(landmarks);
                
                hand.detected = true;
                updateStatus('hand', true, "DETECTED");
            } else {
                hand.detected = false;
                updateStatus('hand', false, "SEARCHING");
            }
        }

        // ========== DETECT GESTURES ==========
        function detectGestures(landmarks) {
            const thumb = landmarks[4];
            const index = landmarks[8];
            const middle = landmarks[12];
            const ring = landmarks[16];
            const pinky = landmarks[20];
            const wrist = landmarks[0];
            
            // Thumb-Index distance for pinch
            const thumbIndexDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
            
            // Check if fingers are closed
            let fingersClose = true;
            for(let i = 8; i <= 20; i += 4) {
                const dist = Math.hypot(landmarks[i].x - wrist.x, landmarks[i].y - wrist.y);
                if(dist > 0.18) {
                    fingersClose = false;
                    break;
                }
            }
            
            hand.gestures.fist = fingersClose;
            hand.gestures.open = !fingersClose && thumbIndexDist > 0.1;
            hand.gestures.pinch = thumbIndexDist < 0.05;
            hand.lastPinch = thumbIndexDist;
        }

        // ========== UPDATE EARTH CONTROL ==========
        function updateEarthControl(deltaTime) {
            // Auto-rotation when no hand
            if(!hand.detected) {
                earthGroup.rotation.y += 0.0005;
                hand.inertia.x *= CONFIG.INERTIA_DECAY;
                hand.inertia.y *= CONFIG.INERTIA_DECAY;
                hand.inertia.z *= CONFIG.INERTIA_DECAY;
                return;
            }
            
            // Calculate hand movement
            const moveX = (hand.smoothed.x - 0.5) * 2;
            const moveY = (hand.smoothed.y - 0.5) * 2;
            
            // Apply rotation
            if(hand.gestures.open) {
                hand.inertia.x += moveY * CONFIG.ROTATION_SENSITIVITY * deltaTime;
                hand.inertia.y += -moveX * CONFIG.ROTATION_SENSITIVITY * deltaTime;
            }
            
            // Apply zoom
            if(hand.gestures.fist) {
                hand.inertia.z -= CONFIG.ZOOM_SENSITIVITY * deltaTime;
            } else if(hand.gestures.pinch) {
                hand.inertia.z += CONFIG.ZOOM_SENSITIVITY * deltaTime;
            }
            
            // Apply inertia decay
            hand.inertia.x *= CONFIG.INERTIA_DECAY;
            hand.inertia.y *= CONFIG.INERTIA_DECAY;
            hand.inertia.z *= CONFIG.INERTIA_DECAY;
            
            // Apply rotation to Earth
            earthGroup.rotation.x += hand.inertia.x;
            earthGroup.rotation.y += hand.inertia.y;
            
            // Apply zoom to camera
            const targetDistance = CONFIG.CAMERA_DISTANCE + hand.inertia.z * 10;
            camera.position.z += (targetDistance - camera.position.z) * CONFIG.CAMERA_SMOOTH;
            camera.position.z = Math.max(CONFIG.CAMERA_MIN, Math.min(CONFIG.CAMERA_MAX, camera.position.z));
            
            // Rotate clouds
            clouds.rotation.y += deltaTime * 0.0003;
            
            // Animate atmosphere opacity
            const time = performance.now() * 0.001;
            atmosphere.material.opacity = 0.15 + Math.sin(time) * 0.05;
        }

        // ========== DEMO MODE ==========
        function startDemoMode() {
            setInterval(() => {
                if(!hand.detected) {
                    earthGroup.rotation.y += 0.001;
                    camera.position.z = 18 + Math.sin(performance.now() * 0.001) * 2;
                }
            }, 16);
        }

        // ========== UPDATE STATUS ==========
        function updateStatus(type, active, text) {
            const dot = document.getElementById(`${type}Dot`);
            const textEl = document.getElementById(`${type}Text`);
            
            if(dot) dot.classList.toggle('active', active);
            if(textEl) textEl.textContent = text;
        }

        // ========== ANIMATION LOOP ==========
        let lastTime = 0;
        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.1);
            lastTime = currentTime;
            
            // Update Earth control
            updateEarthControl(deltaTime);
            
            // Update camera look
            camera.lookAt(0, 0, 0);
            
            // Render
            renderer.render(scene, camera);
        }

        // ========== WINDOW RESIZE ==========
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ========== MOUSE FALLBACK ==========
        function setupMouseFallback() {
            let mouseDown = false;
            let lastX = 0, lastY = 0;
            
            document.addEventListener('mousedown', (e) => {
                mouseDown = true;
                lastX = e.clientX;
                lastY = e.clientY;
            });
            
            document.addEventListener('mouseup', () => {
                mouseDown = false;
            });
            
            document.addEventListener('mousemove', (e) => {
                if(!mouseDown) return;
                
                const deltaX = e.clientX - lastX;
                const deltaY = e.clientY - lastY;
                
                hand.inertia.x += deltaY * 0.01;
                hand.inertia.y += -deltaX * 0.01;
                
                lastX = e.clientX;
                lastY = e.clientY;
                
                if(!hand.detected) {
                    hand.detected = true;
                    updateStatus('hand', true, "MOUSE");
                }
            });
            
            document.addEventListener('wheel', (e) => {
                e.preventDefault();
                hand.inertia.z += e.deltaY * 0.001;
                if(!hand.detected) {
                    hand.detected = true;
                    updateStatus('hand', true, "MOUSE");
                }
            });
        }

        // ========== INITIALIZE ==========
        async function init() {
            console.log("üöÄ Initializing Earth Control System...");
            
            // Initialize Three.js
            initThreeJS();
            
            // Initialize Camera
            await initCamera();
            
            // Setup mouse fallback
            setupMouseFallback();
            
            // Start animation
            animate(0);
            
            // Add event listeners
            window.addEventListener('resize', onResize);
            
            isInitialized = true;
            console.log("‚úÖ System ready!");
        }

        // ========== START EVERYTHING ==========
        window.addEventListener('load', init);
    </script>
</body>
</html>
